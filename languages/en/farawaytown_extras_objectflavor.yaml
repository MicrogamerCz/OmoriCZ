      text: Tenhle stůl je ulepený.


# Consumable items

# Donut
message_100:
      text: \c[3]KOBLIHA\c[0] byla měkká, nadýchaná a velice sladká.

# Candy
message_101:
      text: \c[3]BONBÓNY\c[0] se ti dobře kousaly a chutnaly po ovoci. #konzistence

# Salad
