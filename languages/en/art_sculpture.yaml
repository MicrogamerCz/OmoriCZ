message_10:
    text: \n<ROKOKO>\{\com[2]\quake[1]PROSÍM, POSLECHNĚTE SI HO! VÍTE, JAK JSEM OSAMĚLÝ?!

#*pause*

message_11:
    text: \n<ROKOKO>Tak...\! dobře.\! Ach, kde vůbec začít...?

message_12:
      text: \n<ROKOKO>Na počátku jsem byl já...\! plakající uprostřed vesmíru v únikovém modulu...\! A viděl jsem svou rodnou planetu vybouchnout před mýma očima.

message_13:
    text: \n<ROKOKO>Doteď to vidím, když zavřu oči...\!<br>Oheň...\| Jen oheň...\| všude...\| a pak tma.

message_14:
    text: \n<ROKOKO>Když jsem se vzbudil, ocitl jsem se uprostřed pouště...\! obklopen mořem hnědého cukru, o kterém jsem se později dozvěděl, že se jmenuje \c[11]POMERANČOVÁ POUŠŤ\c[0].

message_15:
    text: \n<ROKOKO>Už jako batole jsem věděl, že jsem poslední přeživší svého druhu...\! poslední elf v celém vesmíru.

#*Party members gather and sit*

message_16:
    text: \n<ROKOKO>\"Tak tohle bude náš konec...", pomyslel jsem si.

message_17:
      text: \n<ROKOKO>Avšak...\! čirou náhodou mě našla jedna mladá \c[3]KOBLIHA\c[0] jménem ZLATÍČKO.\! Přivedla mě ke své rodině, kde se o mě starali jako o vlastního.

message_18:
    text: \n<ROKOKO>Já a ZLATÍČKO...\! My spolu vyrůstali.

message_19:
    text: \n<ROKOKO>Nebylo to lehké dětství.\! Často jsme se spolu prali, ale vždycky nakonec bylo všechno podle ní...\! A kdybych proti tomu měl jakékoliv námitky...\! Tak...\! ...

message_20:
    text: \n<ROKOKO>Každopádně jsem se tam naučil běhat!\! V čemž jsem teda poměrně dobrý...\!<br>Ale...\! běhat se taky dá jen, dokud je kam.

message_21:
    text: \n<ROKOKO>Inu, byly to těžké časy.\! Ale to vše, čím jsem si prošel, se mnou stejně neotřáslo.


message_22:
      text: \n<ROKOKO>Neboť už tehdy jsem věděl, že můj život má smysl.\! Na tuto planetu jsem byl poslán s jasným úkolem...\! a to sice obnovit svůj druh.

#*pause*

message_23:
    text: \n<ROKOKO>Po tomhle uvědomění mám ve svých vzpomínkách trochu díru, takže poskočíme o pár let dál.

message_24:
    text: \n<ROKOKO>Jednoho dne...\! jsme se se ZLATÍČKEM do sebe vášnivě zamilovali, zasnoubili a přestěhovali do tohohle obrovského zámku!

message_25:
    text: \n<ROKOKO>Nešli jsme od sebe odtrhnout... opravdu jsme se měli hluboce rádi!\! V tu dobu jsem pro ni byl schopen všeho, a to fakt, že všeho!

message_26:
    text: \n<ROKOKO>Byl jsem připraven s ní strávit celý zbytek svého života...\! zestárnout s ní...\! a vychovat s ní stovky, ba dokonce tisíce dětí!

message_27:
      text: \n<ROKOKO>Hmm... Když nad tím teď přemýšlím, nejsem si jistý, jestli jsem jí to vůbec někdy naznačil.

message_28:
    text: \n<ROKOKO>Každopádně, zpět ke příběhu...

message_29:
    text: \n<ROKOKO>Jak jistě víte, všechno někdy končí...\! A čím známější se ZLATÍČKO stalo, tím méně jsme si rozuměli.

message_30:
    text: \n<ROKOKO>Začaly jí chodit dárky a milostné dopisy od nápadníků z celého vesmíru...\! a všichni toužili mít alespoň šanci jí vyznat svou lásku.


message_31:
    text: \n<ROKOKO>Jakožto její jediný opravdový milenec jsem se proti tomuhle svinstvu postavil... ovšem s ní to nehlo!

message_32:
      text: \n<ROKOKO>“ZLATÍČKO je pro všechny!”, říkávala...!

message_33:
    text: \n<ROKOKO>...

message_34:
    text: \n<ROKOKO>A tak ...\! mě jednou, víte, zrovna jsem spal...\! ...tak mě spolu se svými sluhy svázala a zazdila hluboko ve svém zámku.

message_35:
    text: \n<ROKOKO>A od toho dne tady bezcílně bloudím...\! jediné, z čeho tady žiju, je KAŠE a staré, prošlé \c[3]TOFU\c[0].


message_37:
      text: \n<ROKOKO>A pár let nato přichází současnost!

message_38:
    text: \n<ROKOKO>Ano...\! Vy čtyři jste první živé bytosti, které jsem kdy od toho odsudného dne spatřil.

message_39:
