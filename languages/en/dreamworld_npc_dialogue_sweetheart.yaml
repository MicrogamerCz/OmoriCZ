message_23:
      text: Někomu trochu šaramantnějšímu by se povedlo je přesvědčit...

message_30:
    text: Řekneš tomito KLÍČKOKRTKOVI, aby šel za tebou?

message_40:
      text: \n<HAROLD>\sinv[1]Slyšel jsem, však nevím jistě...\!<br>že na ZLATÍČČINA láska je nám vždy na prvním místě!

message_41:
