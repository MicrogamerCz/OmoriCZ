message_209:
      faceset: MainCharacters_DreamWorld
      faceindex: 1
      text: \n<AUBRY>Ano! To jistě!\! Také miluji \c[3]TOFU\c[0] a ZLATÍČKO!\! Mmm... Dala bych si ZLA- teda, \c[3]TOFU\c[0].

