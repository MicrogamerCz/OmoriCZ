      faceindex: 37
      text: \n<HERO>Ha... To jsou teprv rychlé rozhodnutí, co?

message_213:
      faceset: MainCharacters_DreamWorld
      faceindex: 2
      text: \n<AUBRY>To bylo teda čistý, HERO!\! S těmihle \c[4]MASKAMI KLÍČKOKRTKŮ\c[0] se odsud dostaneme co nevidět! #odsus

message_214:
