message_0:
      text: \n<SPRÁVCE KRTEK>Panečku! Jak mám stihnout přijmout všechny tyto neukázněné hosty?!\! Tady jde nejlépe vidět, že nesmíme nikdy podceňovat ZLATÍČČINU popularitu...

#guest mole puts up chart

message_1:
      text: \n<SPRÁVCE KRTEK>Vy tam! Jo, vy sluhové s ošklivými ksichty!\! Nadcházející událost má přísné pravidla ohledně ošacení.<br><br>Je nezbytné, aby byli hosté oblečeni přesně dle ZLATÍČČINÝCH požadavků.\! Zde je jednoduché schéma, které by pochopil i NEKLÍČKOKRTEK!

message_2:
      text: \n<SPRÁVCE KRTEK>Co zas?\! Potřebujete s něčím pomoct?

message_3:
      text: \n<SPRÁVCE KRTEK>Řekněte prosímvás neukázněným hostům, aby šli za váma a přiveďte je ke mně!\! To snad není tak těžké, nemyslíte?

#pan up
message_4:
      text: \n<SPRÁVCE KRTEK>\com[2]Co to děláte!?<br>Tamten KLÍČKOKRTEK je vážený host!

message_5:
      text: Jaké že jsou ty pravidla?

message_6:
      text: Kolik ještě zbývá KLÍČKOKRTKŮ?

message_7:
      text: \n<KRTEK SPRÁVCE>I odsud vidím, že tady máme ještě \v[1001] špatně oblečených hostů! #blíže orig

message_8:
      text: \n<KRTEK SPRÁVCE>I odsud vidím, že tady máme ještě jednoho špatně oblečeného hosta! #blíže orig

message_10:
      text: \n<KRTEK SPRÁVCE>Skvěle! Věděl jsem, že je na vás spoleh!\!<br>A teď se konečně těchle nerůžových hostů můžeme zbavit!

message_11:
      text: \n<KRTEK SPRÁVCE>Tak to bysme měli!\!<br>Tihle nerůžoví hosté již nikdy nespatří světlo dne!

message_12:
      text: \n<KRTEK SPRÁVCE>\Com[2]\{STRÁŽĚ!!\!\}<br>Hoďte tyhle KLÍČKOKRTKY do \c[11]HLADOMORNY\C[0]!

message_20:
      text: \n<KRTEK SPRÁVCE>Jak si dovolujete mě tady zdržovat?! Jsem vážený host!

message_21:
      text: \n<RŮŽOVÝ? KRTEK>Jak si dovolujete mě tady zdržovat! Jsem vážěný host!

message_22:
