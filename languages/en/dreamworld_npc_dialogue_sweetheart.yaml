      text: \n<RŮŽOVÝ? KRTEK>Zapomeň.

message_404:
      text: \n<RŮŽOVÝ? KRTEK>\}\"'CHLAPÁCI' volají 'ALFU-3'...\! spadla klec.\! Ukončete misi.\"\! \quake[1]Bzzz...\quake[0]

message_405:
      text: \n<RŮŽOVÝ? KRTEK>Promiňte, ale já nejsem ten, koho hledáte.

message_406:
      text: \n<RŮŽOVÝ? KRTEK>D-dobře...\! ale budete mi muset vysvětlit, co se děje!

message_407:
      text: \n<RŮŽOVÝ? KRTEK>Fuj... Kdo seš?\! Už ke mně nikdy nemluv.

message_408:
      text: \n<RŮŽOVÝ? KRTEK>Jo, abych zase stál v další řadě, viď?

message_409:
      text: \n<RŮŽOVÝ? KRTEK>Možná s tebou půjdu...\! Ale možná ne.

message_410:
      text: \n<RŮŽOVÝ? KRTEK>Zákony této země jsou tvrdé...

message_411:
      text: \n<RŮŽOVÝ? KRTEK>Jenom protože na sobě mám svou oblíbenou modrou?!\! Zapomeňte na to, nehnu se odsud!

message_412:
      text: \n<RŮŽOVÝ? KRTEK>Tak vyžadována?\! No jistě.

message_413:
      text: \n<RŮŽOVÝ? KRTEK>Ts...\! A když ne, tak co?

message_414:
      text: \n<RŮŽOVÝ? KRTEK>Safra... Já věděl, že jsem si měl vzít tu druhou kravatu!

message_415:
      text: \n<RŮŽOVÝ? KRTEK>Musel jsem ujít třináct set kilometrů, abych sem došel.\! Nemyslete si, že se vzdám svého místa!

message_416:
      text: \n<RŮŽOVÝ? KRTEK>Já? To snad ne! Musí pro mě udělat výjimku.\! Já jim ukážu!

message_417:
      text: \n<RŮŽOVÝ? KRTEK>Ne! Možná byste \sinv[1]vy\sinv[0] měli odejít!

message_418:
      text: \n<RŮŽOVÝ? KRTEK>Že by konečně přišla má chvíle na pódiu?

message_419:
      text: \n<RŮŽOVÝ? KRTEK>Za žádnou cenu. Jsem tady nejdůležitější ze všech!

message_420:
      text: \n<RŮŽOVÝ? KRTEK>\sinv[1]BÉÉÉÉÉEEEE!\sinv[0] Proč?!

message_421:
      text: \n<RŮŽOVÝ? KRTEK>Vážně? Tak mi ukažte proč!

message_422:
      text: \n<RŮŽOVÝ? KRTEK>Aha...\! Já jen chtěl znovu vidět svého jediného syna.

message_423:
      text: \n<RŮŽOVÝ? KRTEK>Trochu víc nahlas, mladíku! Nerozumím ti!

message_424:
      text: \n<RŮŽOVÝ? KRTEK>Ach... jistě! Vy vypadáte jako \sinv[1]čistý\sinv[0], vzorný džentlmen! #vykání

message_425:
      text: \n<RŮŽOVÝ? KRTEK>Pracky pryč ode mě!\! O co, že jsi samý bacil!

