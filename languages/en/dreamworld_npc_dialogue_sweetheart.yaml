message_60:
      text: \n<ŠÉFKUCHAŘ>Uff... Mí drazí zástupci...\!<br>Obávám se, že už to moje záda vzdala!\! Bohužel je na čase, abych odešel do důchodu. #přiroz

message_61:
      text: \n<ZÁSTUPCE ŠÉFKUCHAŘE>Počkejte, pane ŠÉFKUCHAŘI! Kdo nás teď bude vést?! Vždyt ten dort pro hlavní událost musí být absolutně bez chyby!

message_62:
      text: \n<KUCHAŘ>Je čas, aby byl se jeden z vás ujal vedení.\! Dneska se prostě musí upéct dort! Závisí na tom naše životy! #přiroz

message_63:
      text: \n<ZÁSTUPCE ŠÉFKUCHAŘE>Ach ano! Rozumím, pane ŠÉFKUCHAŘI!\! Jakožto nejschopnější z nás<br>dobrovolně přebírám vedení!\!<br>Slibuji, že vás nezklamu! #přiroz

# =========------------------
message_70:
     text: \n<JINÝ ZÁSTUPCE ŠÉFKUCHAŘE>Hmm... Vlastně...\! myslím, že mě z tohohle můžete vynechat... #blíže orig

message_71:
