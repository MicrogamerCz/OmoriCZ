message_452:
    text: \n<BENDA>Á! Zdravím, návštěvníci!\! Po několika měsících tvrdé práce jsem konečně zkonstruoval první hologram BENDY na světě!<br>Že vypadá úplně, jako opravdový?\!<br>Fňuk...\! Pyšnější snad být nemůžu...

message_453:
    text: \n<BENDA>MOLLY mi řekla, ať tady dál stojím, ale nevím proč!

#THIRD BENDA (Pattern)

message_461:
    text: \n<BENDA>Hmm...\| Uf...\| Uch...\| Hrm...\| É?

message_462:
    text: \n<BENDA>Co? Proč na mě tak koukáte?\!<br>Nevidíte, že tady mám něco na práci?

message_463:
    text: \n<BENDA>...

message_700:
    text: \n<BENDA>Vlastně... mě teď něco napadlo!\! Co kdyby jeden z vás proběhl po tamté ocelové desce?\!<br>Jen bych něco potřeboval vyzkoušet.

message_701:
    text: \n<BENDA>Co kdybyste si to mezi sebou probrali, nebo odhlasovali?

message_702:
    text: Kdo pomůže BENDOVI s jeho experimentem?

message_465:
      faceset: MainCharacters_DreamWorld
      faceindex: 4
      text: Tak dobře... když myslíš, OMORI.\! Dávej si ale pozor!\! Tohle se mi vůbec nezdá.\aub

message_466:
      faceset: MainCharacters_DreamWorld
      faceindex: 4
      text: Cože?\! Já?\! Tak dobře... i když se mi tohle vůbec nezdá.\aub

message_467:
      faceset: MainCharacters_DreamWorld
      faceindex: 31
      text: Co?! Proč já?!\!<br>Tak jo... i když se mi to vůbec nezdá.\kel

message_468:
      faceset: MainCharacters_DreamWorld
      faceindex: 40
      text: Nechte to na mě...\! I když se mi to vůbec nezdá.\her

message_469:
    text: \n<BENDA>Pospěšte si! Nemáme na to celý den!

message_470:
    text: \n<BENDA>\com[2]A-ha! Já věděl, že je jeden z těch ostnů porouchaný...

message_471:
    text: \n<BENDA>Kdybych u sebe teď měl kafe, usrkl bych si z něho!

message_472:
    text: \n<BENDA>Děkuji za to, že jste dobrovolně riskovali své životy ve jménu vědy.

message_473:
    text: \n<BENDA>Tak... Teď bych to asi měl jít zpravit.

message_474:
    text: \n<BENDA>Hmm...\| Uf...\| Uch...\| Hrm...\| É?

