    text: \n<HERO>A jo, máš pravdu!

message_331:
    faceset: MainCharacters_DreamWorld
    faceindex: 49
    text: \n<HERO>Ahm...\! Zdravím, PANE PÁSOROBOTE...\! Já a mí společníci by po vás vyžadovali změnu směru jízdy pásů.\! Byl byste vy a vaši přátelé hodný a pomohl nám, prosím?

message_332:
    text: \n<PAN PÁSOROBOT>\quake[1]Bzzz...\! Hmm...\! Slušný...\quake[0]

message_333:
      text: \n<PAN PÁSOROBOT>\quake[1]Padej...\quake[0]

message_334:
    faceset: MainCharacters_DreamWorld
    faceindex: 40
    text: \n<HERO>C-Cože? To je divné...\! Vždyť to předtím zabralo...

message_335:
    faceset: MainCharacters_DreamWorld
    faceindex: 29
    text: \kelAle, hlavu vzhůru, HERO!\! Možná mu prostě ruplo v bedně nebo něco!

message_336:
    faceset: MainCharacters_DreamWorld
    faceindex: 10
    text: \aubMohl bys to říct ještě víc nahlas?\! Tak teď se na nás bude zlobit ještě víc!

message_337:
    faceset: MainCharacters_DreamWorld
    faceindex: 17
    text: \kelHej, šrote!<Br>Koukej nám otočit směr těchle pásů, jo?

message_338:
      text: \n<PÁSOROBOT>\quake[1]Bzzzzzz!\! Á...\! Hmm...\! Drzý...\!<br>Hehe...\! Úplně jako MOLLY...\quake[0]

message_339:
    faceset: MainCharacters_DreamWorld
    faceindex: 11
    text: \aub...\! Nevěřím, že tohle zabralo.

message_340:
    faceset: MainCharacters_DreamWorld
    faceindex: 18
    text: \kelTak vidíš!<br>Už tenhle PŮVAB taky celkem zvládám!

message_382:
    text: \n<HERO>DEJ MI BABU! Vím, jak na to!

message_999:
    text: Nyní ti všichni PÁSOROBOTI změní směr.

