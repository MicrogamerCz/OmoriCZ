message_354:
    text: \n<PAN STŘELÁK>Uff...\! Vzpomínám na časy, kdy mě lidi ještě poslouchali...\!<br>Víte... na střední si ze mě všichni utahovali, protože nemám nohy.

message_355:
    text: \n<PAN STŘELÁK>Říkali mi věci jako třeba...\!<br>"Jé, hele! STŘELÁK zase stojí jako tvrdé Y!\! Uděláme si z něho terč, jako na střelnici!"

message_356:
    text: \n<PAN STŘELÁK>\sinv[1]Óooooo...\sinv[0]\! Děti jsou tak zlé... Jako fakt, fakt že zlé...

message_357:
    text: \n<PAN STŘELÁK>Ha ha...\! Vždyť po mně jenom hážete balóny!\!<br>Na co si vůbec stěžuju?\!<br>Tohle je nic oproti tomu, čím jsem si za život prošel.

message_358:
    text: \n<PAN STŘELÁK>Vždycky to začíná zlehka...\! Nejprve to byly \c[5]GUMIČKY\c[0]... pak \c[13]GUMOVÉ MÍČKY\c[0]...\! Jednou po mě letěla i lavice...

message_359:
    text: \n<PAN STŘELÁK>Jo...\! Nekecám...\! Norámlně po mě hodili lavici, a se mnou to nic neudělalo!\! A od té doby si říkám... že když jsem přežil tamto, přežiju snad cokoliv!

message_360:
    text: \n<PAN STŘELÁK>Víte...\! Kdybych měl ruce, mohli bychom SI házet, místo toho abyste po mně jenom házeli.

message_361:
    text: \n<PAN STŘELÁK>Schválně, hoďte mi ten míč.\! Zkusím ho chytnout.

message_362:
    text: \n<PAN STŘELÁK>Safra...\! Jaksi mi vyjel z ruky...\! Haha...\! <br>Nebojte...\! Příště ho chytnu.

message_363:
    text: \n<PAN STŘELÁK>Á! Už jsem ho skoro měl!\! Tentokrát jsem byl fakt blízko... Ne snad?\!<br>No tak... Zkuste to znova.

message_364:
    text: \n<PAN STŘELÁK>Haha...\! Ty jo... To byly časy...

message_365:
    text: \n<PAN STŘELÁK>Počkat... tak já opravdu nemám ani ruce?\! To by mě zajímalo...

message_366:
    text: \n<PAN STŘELÁK>Uff...\! Kéž bych se mohl pohnout z místa...

message_367:
    text: \n<PAN STŘELÁK>Mohl bych procestovat svět...\! usadit se s někým, koho mám rád...\! založit rodinu...

message_368:
    text: \n<PAN STŘELÁK>Ne...\! Takovéhle neobratné snění je nebezpečné.\!<br>Proč tady musím být zaražený?\!<br>To snad v životě nemůžu zažít nic příjemného?

message_369:
    text: \n<PAN STŘELÁK>Proč je osud tak krutý? Co jsem komu udělal?\!<br>Tohle není fér...\! Nesnáším to tady...

message_370:
