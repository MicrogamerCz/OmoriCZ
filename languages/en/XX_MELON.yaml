    text: \n<MÝTNÝ KROKOĎÁK>Tady vás bude mýto stát...\! Vydržte...\! \v[1012] MUŠLÍ!\! Máte na to, nebo ne?

message_90:
    text: \n<MÝTNÝ KROKOĎÁK>Zdravím, přátelé!\! Rád vás poznávám, keh heh.

message_91:
    text: \n<MÝTNÝ KROKOĎÁK>Tak vy byste chtěli dál?\! No... tak dobře!\! Ale když už tady jste, co kdybychom si to trochu okořenili?

message_92:
    text: \n<MÝTNÝ KROKOĎÁK>Otočte si tímhle kolem!

message_93:
    text: \n<MÝTNÝ KROKOĎÁK>\{\sinv[1]SKVĚLÁ PRÁCE, KÁMO!

message_94:
    text: \n<MÝTNÝ KROKOĎÁK>Mýto vás bude stát \v[1012] MUŠLÍ.\! Co vy na to?

message_95:
    text: \n<MÝTNÝ KROKOĎÁK>\v[1012] MUŠLÍ!?\! To je ale šťastné číslo!

message_96:
    text: \n<MÝTNÝ KROKOĎÁK>A taky tolik bude stát vaše mýtné.\!<br>Tak co, zaplatíte?

message_97:
    text: \n<MÝTNÝ KROKOĎÁK>\com[2]\{\{\sinv[1]A MÁME TADY VÍTĚZE! JUPÍ!!!

message_98:
    text: \n<MÝTNÝ KROKOĎÁK>\v[1012] MUŠLÍ je má poslední nabídka!<br>No tak, jiná už nebude!\$ #konečná?

message_99:
    text: \n<MÝTNÝ KROKOĎÁK>Tak se mi to líbí!<br>\!Rád jsem s vámi spolupracoval...\! dacani.

message_100:
    text: \n<MÝTNÝ KROKOĎÁK>Ts...\! Za utíkání vam neslevím, děcka.

message_101:
    text: \n<MÝTNÝ KROKOĎÁK>Chviličku...\!<br>To mi nějak nesedí...\!<br>Budete si muset zatočit znova.

message_102:
    text: \n<MÝTNÝ KROKOĎÁK>Co takhle ještě jednou si zatočit?

message_103:
    text: \n<MÝTNÝ KROKOĎÁK>Ale! Na to snad máte!<br>\!A jestli ne, zavolejte rodičům!

message_104:
    text: \n<MÝTNÝ KROKOĎÁK>Ach, to je ale škoda...\! Holt kdo nehraje, nevyhraje.

message_105:
    text: \n<MÝTNÝ KROKOĎÁK>Ale no tak...\! Nebojte se.

message_106:
    text: \n<MÝTNÝ KROKOĎÁK>Těpéro... #to nejde přeložit

message_107:
    text: \n<MÝTNÝ KROKOĎÁK>Hele hele hele! Kampak jdeš, kamaráde?

message_108:
    text: \n<MÝTNÝ KROKOĎÁK>Teď se koukej pěkně vrátit...<br>Tady se platí mýtné, kamaráde!\!<br>\com[2]Vysol MUŠLE nebo vypadni!

#TOLL GATE 2

message_109:
    text: \n<MÝTNÝ KROKOĎÁK>Tak ty bys chtěl zvednout závoru, viď?\!<br>To bych rád!\! Ale stálo by mě to 2000 MUŠLÍ.\$

message_110:
    text: \n<MÝTNÝ KROKOĎÁK>Vy jste ale chytráci! \v[1001] MUŠLÍ je přímo zlodějina!\!<br>\}...\! Ha...\! To je jako kráct miminu \c[3]BONBÓN\c[0]...

message_111:
    text: \n<MÝTNÝ KROKOĎÁK>To u sebe vážně nemáte 2000 MUŠLÍ?<br>To je ale smůla...\! Opravdová smůla...

message_112:
    text: \n<MÝTNÝ KROKOĎÁK>Ale to nevadí!\! Vůbeec!<br>Víte, mám pro vás skvělý způsob, jak se z tohohle dostat!

message_113:
    text: \n<MÝTNÝ KROKOĎÁK>Takže...\! Stačí jen podepsat tenhle papír, tenhle papír, tenhle papír, tenhle papír...\! A hle! \v[979] MUŠLÍ, rovou na ruku!

message_114:
    text: Podepíšeš papíry?

#[YES/NO]

message_115:
    text: \n<MÝTNÝ KROKOĎÁK>Tak tady je máte!\! 2000 MUŠLÍ!\! Lehké jak facka!

message_116:
    text: \n<MÝTNÝ KROKOĎÁK>A mimochodem...\! Bacha na ten úrok.\!<br>A nezapomeňte splácet, brzy příjdeme...

message_117:
    text: \n<MÝTNÝ KROKOĎÁK>Ale no tak, nedělejte fóry!

message_118:
    text: \n<MÝTNÝ KROKOĎÁK>Chtěli byste teda otevřít?\!<br>Bude vás to stát 5000 MUŠLÍ.\$

message_119:
    text: \n<MÝTNÝ KROKOĎÁK>Hele, vy jste ty děcka, do podepsaly tu půjčku!\!<br>Věřte mi... Jednou mi poděkujete!

message_120:
    text: \n<MÝTNÝ KROKOĎÁK>Nemáte dost MUŠLÍ, že?\! To je v pohodě...<br>To se někdy stane každýmu.

message_121:
    text: \n<MÝTNÝ KROKOĎÁK>Co je za problém?\! Tak že jsem zvedl mýtné?

message_122:
    text: \n<MÝTNÝ KROKOĎÁK>Jo, to teda zvedl.\! A co s tím?

message_123:
    text: \n<MÝTNÝ KROKOĎÁK>Mějte se!

message_124:
    text: \n<MÝTNÝ KROKOĎÁK>Koukám, že se snažíte přelést tu bránu!\!<br>Slezte z ní! Tohle je soukromý majetek!

message_168:
    text: \n<MÝTNÝ KROKOĎÁK>Dobře, dobře.\!<br>Na... tady máte 3000 MUŠLÍ, jen pro vás!

message_169:
    text: \n<MÝTNÝ KROKOĎÁK>Ha!...\! Vraťte se, až budete mít na kontě víc MUŠLÍ...

message_170:
    text: \n<MÝTNÝ KROKOĎÁK>Chtěli byste otevřít bránu?\!<br>Bude vás to stát 10000 MUŠLÍ.\$

message_171:
    text: \n<MÝTNÝ KROKOĎÁK>Já si klidně počkám.

message_172:
    text: \n<MÝTNÝ KROKOĎÁK>...

#TOLL GATE 3

message_125:
    text: \n<MÝTNÝ KROKOĎÁK>\sinv[1]Zzzzzzzzzzzzzzzzzzzzzzzzzz...

message_126:
    text: \n<MÝTNÝ KROKOĎÁK>Co? Kde to jsem?

message_127:
    text: \n<MÝTNÝ KROKOĎÁK>Sakra!

message_128:
    text: \n<MÝTNÝ KROKOĎÁK>Ne, šéfe, já nespal... Já jen-

message_129:
    text: \n<MÝTNÝ KROKOĎÁK>Aha... Vy nejste šéf, vy jste jen nějaký děcka...\!<br>Asi chcete otevřít bránu, co?

message_130:
    text: \n<MÝTNÝ KROKOĎÁK>Víte co? Řeknu vám to na rovinu... Tyhle ceny jsou jeden velkej podfuk. \!Stálo by vás to 3000 MUŠLÍ, ale být váma bych to raději nějak obešel.<br>Chcete teda otevřít?\$

message_131:
    text: \n<MÝTNÝ KROKOĎÁK>Fakt?\! To vám nevadí, rozhazovat takovýhle částky?

message_132:
    text: \n<MÝTNÝ KROKOĎÁK>Vy se v těch penězích snad topíte...

message_133:
    text: \n<MÝTNÝ KROKOĎÁK>Tak, máte otevřeno.

message_134:
    text: \n<MÝTNÝ KROKOĎÁK>Nemáte?\! To se nedivím...<br>Radši se otočte, děcka. Stejně to tam je jenom samý žralok, nic víc.

message_135:
    text: \n<MÝTNÝ KROKOĎÁK>Dobrý nápad.\! Šetřete si radši na kolo nebo něco takovýho.

message_136:
    text: \n<MÝTNÝ KROKOĎÁK>Hele, jste zpátky!\! Mýtné stojí 3000 MUŠLÍ, tak jako vždycky.\$

message_137:
    text: \n<MÝTNÝ KROKOĎÁK>Ta dnešní mládež je teda něco...

message_138:
    text: \n<MÝTNÝ KROKOĎÁK>Hele, pracky pryč!<br>Jestli se tomu cokoliv stane, tak je po mně!

