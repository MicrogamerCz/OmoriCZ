message_609:
    text: \n<CHYTRÝ BENDA>Když se podíváte na tuhle obrazovku, jistě si všimnete čtyř teleportačních přístrojů. A když zpočítáte, kolik je v každé místnosti nepřátel, zjistíte jejich pořadí!

