message_488:
    text: \n<BENDA>MOLLY řekla, abychom si na záda napsali písmena a stáli v tomhle pořadí!

message_489:
    text: \n<BENDA>Nebo aspoň myslím, že to po nás chtěla...

message_490:
    text: \n<BENDA>Já si jsem celkem jistý, že bych se měl vyměnit s tím vedle tebe...

message_491:
    text: \n<BENDA>A když říkám "vedle tebe", myslím tebe, toho přede mnou... ne nějakou teoretickou osobu, dívající se na nás skrz obrazovku.

message_492:
    text: \n<BENDA>Tohle je beztak jeden z těch MOLLYNÝCH šílených rébusů...

message_493:
    text: \n<BENDA>Ta holka si ze všech jenom ráda utahuje. Kdyby se dala na něco lepšího, víte, jak by pak svět vypadal?!

message_494:
    text: \n<BENDA>Ještě že jsem se ujistil, než jsem na sebe napsal to "Mko"... jinak bychom tady měli dvě "Bčka"...

message_495:
    text: \n<BENDA>Což by asi bylo celkem blbý, nemyslíte?

