# -----------------------------------------------
# - RECYKLOSEKTAŘ: RANDOM DIALOGUE (341)
# -----------------------------------------------

message_250:
    text: \n<RECYKLOSEKTAŘ>Koš je můj pastýř, nebudu zbytečně dělat nepořádek.

message_251:
    text: \n<RECYKLOSEKTAŘ>Sbírá odpadky v travnitých nivách.<br>Vodí mě na čistá místa u vod.

message_252:
    text: \n<RECYKLOSEKTAŘ>Čistého mě udržuje.<br>Cestou čistoty mě vede pro své jméno.

message_253:
    text: \n<RECYKLOSEKTAŘ>Nechť nás rozložitelná vidlička osvobodí od hříchu a dovede do života čistého.

message_254:
    text: \n<RECYKLOSEKTAŘ>Nechť jsme jednoho dne zrecyklováni a uvedeni do světa bez odpadků.

message_255:
    text: \n<RECYKLOSEKTAŘ>Ach, velký koši na nebesích, očisti nás od našich odpadků!

message_256:
    text: \n<RECYKLOSEKTAŘ>Nechť ve mě přebývá duch gumové rukavice,<br>ať jsem blíž velikému koši ve světe čistém.

message_257:
    text: \n<RECYKLOSEKTAŘ>Neboť koš svatý tak miloval svět, že dal svou jednorozenou gumovou rukavici, aby žádný, kdo v něj věří nešpinil, ale měl život bez odpadků...

message_258:
    text: \n<RECYKLOSEKTAŘ>Bratři a sestry, je třeba se smířit s tím, že jsme všichni odpad.

message_259:
    text: \n<RECYKLOSEKTAŘ>A přestože jsme odpad, pokud jsme rozložitelní, nalezne se pro nás spása.

# -----------------------------------------------
# - RECYKLOSEKTAŘ: END PRAYER (341)
# -----------------------------------------------

message_260:
    text: \n<RECYKLOSEKTAŘ>Ve jménu rozložitelné vidličky...\!<br>Redukce, opětovné použití, recyklace.

# -----------------------------------------------
# - RECYKLOSEKTAŘ: DEFEATED (341)
# -----------------------------------------------

message_261:
    text: \n<RECYKLOSEKTAŘ>Odpusť mi, koši...\! neboť jsem špinil...

message_262:
    text: \n<RECYKLOSEKTAŘ>Odpadky mě přemohly!\! Odpusť mi, koši svatý! Jsem nečistý a nejsem hoden světa bez odpadků!

message_263:
    text: \n<RECYKLOSEKTAŘ>Ale ne! Zapomněl jsem dezinfekci doma!

message_264:
    text: \n<RECYKLOSEKTAŘ>Vím, že je naš vůdce, ale nepřipadá vám stavět tady horu odpadků trochu protichodné?

message_265:
    text: \n<RECYKLOSEKTAŘ>Fňuk... Fňuk...\! Fuuuuj...\!<br>Jsem nějaký špinavý. Musím se jít domů osprchovat.

message_266:
    text: \n<RECYKLOSEKTAŘ>Hej...\! Tobě to bude asi jedno, ale...<br>já v tyhle bláboly doopravdy nevěřím.

message_267:
    text: \n<RECYKLOSEKTAŘ>Dotáhla mě sem moje holka...\! Jí takovéhle věci berou, to recyklování a tak...

message_268:
    text: \n<RECYKLOSEKTAŘ>Sakra... Cítím se ztraceně...

message_269:
    text: \n<RECYKLOSEKTAŘ>Hele, nesuďmě, jo?!<br>Já to dělám jenom, abych dostal stipendium...

# -----------------------------------------------
# - RECYKLOSEKTAŘ: MISC (341)
# -----------------------------------------------

#Group of RECYKLOSEKTAŘS

message_281:
    text: \n<RECYKLOSEKTAŘ>Pohlédněte na naši obrovskou armádu a bojte se!\! Bez věřících tak věrných, jako máme my, nás nikdy neporazíte!

message_247:
    text: \n<RECYKLOSEKTAŘ>I když jste...\! celkem působivý.

message_248:
    text: \n<RECYKLOSEKTAŘ>Vraťte se, až nás budete přesahovat počtem!\! Tehdy teprve nastane náš souboj.

message_282:
    text: \n<RECYKLOSEKTAŘ>Ajaj...\! vypadá, že je vás nakonec opravdu víc.

message_283:
    text: \n<RECYKLOSEKTAŘ>Zdá se, že nám nezbývá nic jiného, než se vzdát...\! Tak pojďme.\! Co říkáte na grilovačku, dneska večer u mě?

message_284:
    text: \n<PŘESVĚDČENÝ? RECYKLOSEKTAŘ>No, asi bychom...\! teda taky měli jít.

#Block guy

message_285:
    text: \n<RECYKLOSEKTAŘ>Tuto nezničitelnou zábranu jsem stavěl osm hodin.\! Chtěl bych vidět, jak se přes ni marně snažíte dostat!

message_286:
    text: \n<RECYKLOSEKTAŘ>Aha...

#HERO charm

message_287:
      faceset: MainCharacters_Faraway
      faceindex: 37
      text: Tohle místo není pro tebe...\! Co kdybychom se o tyhle magory postarali, dokud to ještě jde?\her

message_288:
    text: \n<RECYKLOSEKTAŘ>Jo, asi máš pravdu.

message_289:
    text: \n<RECYKLOSEKTAŘ>Rád bych s tebou šel, ale myslím, že pro mě už není místo...

message_290:
    text: \n<RECYKLOSEKTAŘ>Spolčit se se špinavým plastožroutem?\! To já nikdy!\!<br>...\! I když...\! Možná, kdyby mi to řekl někdo trochu šaramantnější...

message_291:
    text: \n<RECYKLOSEKTAŘ>Měl bych se nad sebou zamyslet...

# -----------------------------------------------
# - RECYKLOSEKTAŘ: BILLY CHALLENGED (341)
# -----------------------------------------------

message_270:
    text: \n<RECYKLOCESTA>Zdravím...\! Vítejte na vrcholu hory odpadků.

message_271:
    text: \n<RECYKLOCESTA>To jsem já...

message_272:
    text: \n<RECYKLOCESTA>RECYKLOCESTA...

message_273:
    text: \n<RECYKLOCESTA>Jediný, jemuž bylo dáno hovořit v košově jménu!

message_274:
    text: \n<RECYKLOCESTA>Včera jsem měl sen.

message_275:
    text: \n<RECYKLOCESTA>Duše gumové rukavice mi v něm řekla, že pro nás již tento svět není.\! Jak pravil koš svatý na nebesích, musíme se snažit...

message_276:
    text: \n<RECYKLOCESTA>Dosáhnout světa bez odpadků, kde můžou lidé spolu s rozložitelnými materiály soužít na věky věků!

message_277:
    text: \n<RECYKLOCESTA>Vám dětem muselo trvat se dostat až na tento vrchol...\! ale obávám se, že zde vaše cesta končí.

message_278:
    text: \n<RECYKLOCESTA>Koneckonců jste jen odpad...\!<br>hladoví, nesmysluplní plastožrouti!

message_279:
    text: \n<RECYKLOCESTA>Nechť je síla rozložitelné vidličky se mnou!

message_280:
    text: \n<RECYKLOCESTA>Připravte se na \com[2]recyklaci!

# -----------------------------------------------
# - RECYCULTIST: BILLY RECYCLED (341)
# -----------------------------------------------

message_300:
    text: \n<RECYKLOCESTA>Ne...\! Jak je tohle možné?\! Vždyť...\! jste všichni jen odpad...

message_301:
    text: \n<RECYKLOCESTA>Byl nám přece zaslíben svět bez odpadků...\! Že by nás koš svatý opustil?

message_302:
    text: \n<RECYKLOCESTA>Ne...\! Musel jsem špatně pochopit jeho znamení.\! Koš svatý přece nechybuje.

message_303:
    text: \n<RECYKLOCESTA>To já jsem musel chybovat...

message_304:
    text: \n<RECYKLOCESTA>Počkat...\! Už to chápu!

message_305:
    text: \n<RECYKLOCESTA>Koš svatý se mi snažil říct, že žádný svět bez odpadků není!\! Jediné co můžeme dělat, je se starat o tento svět, co nejlépe, co to jde...

message_306:
    text: \n<RECYKLOCESTA>Ano...\! Bratři a sestry!\! Svět bez odpadků není na nebesích, nýbrž zde, tam, kde stojíme.

message_307:
    text: \n<RECYKLOCESTA>Musíme tento svět zbavit odpadků!

# -----------------------------------------------
# - RECYCULTIST: CLEANED TRASH (341)
# -----------------------------------------------

message_320:
    text: \n<RECYKLOCESTA>Modleme se...

message_321:
    text: \n<RECYCULTIST>Koši svatý, jenž jsi na nebesích, posvěť se jméno tvé.

message_322:
    text: \n<RECYCULTIST>Přijď čistoto tvá, buď vůle tvá, jako ve světě bez odpadků, tak i na zemi.

message_323:
    text: \n<RECYCULTIST>Rukavici vezdejší dej nám dnes, a odpusť nám naše viny, neboť i my uklízíme po našich vinících.

message_324:
    text: \n<RECYCULTIST>A neuvěď nás v pokušení, ale zbav nás odpadu.

message_325:
    text: \n<RECYCULTIST>Ve jménu rozložitelné vidličky...

message_326:
    text: \n<RECYCULTIST>Redukce, opětovné použití, recyklace.
