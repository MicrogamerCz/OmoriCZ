message_329:
    faceset: MainCharacters_DreamWorld
    faceindex: 19
    text: \kelHele, to jsou zas tihle!\! Potřebujeme tvoje kouzlo, HERO!

message_330:
    faceset: MainCharacters_DreamWorld
