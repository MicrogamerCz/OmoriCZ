message_34:
      text: \n<BASIL>Já...\| Se ti omlouvám. #blíže orig

message_35:
      text: \n<BASIL>Odpustíš mi?\| Můj nejlepší kamaráde...

#===========================================================================================

#Neutral

message_36:
      faceset: MainCharacter_Basil
      faceindex: 8
      text: \n<NĚKDO>\fn<OMORI_GAME>SUNNY...\| Už utíkáš před pravdou tak dlouho...\| Jak dlouho ještě budeš utíkat? #přirozenější

message_37:
      faceset: MainCharacter_Basil
      faceindex: 8
      text: \n<NĚKDO>\fn<OMORI_GAME>Už nenechám tento začarovaný kruh jít dál...

message_38:
      faceset: MainCharacter_Basil
      faceindex: 8
      text: \n<NĚKDO>\fn<OMORI_GAME>Já...\| tě nenechám mě znovu opustit, SUNNY...

message_39:
      faceset: MainCharacter_Basil
      faceindex: 8
      text: \n<NĚKDO>\fn<OMORI_GAME>Znovu už ne.

#===========================================================================================

#Neutral Fight

message_40:
      faceset: MainCharacter_Basil
      faceindex: 8
      text: \n<NĚKDO>\fn<OMORI_GAME>SUNNY...

message_45:
      faceset: MainCharacter_Basil
      faceindex: 8
      text: \n<NĚKDO>\fn<OMORI_GAME>Pokud se nedokážeš postavit pravdě...\! tak se budeš muset postavit mně.

message_41:
      faceset: MainCharacter_Basil
      faceindex: 8
      text: \n<NĚKDO>\fn<OMORI_GAME>Postavit tomu utrpení, které jsi způsobil každému, koho jsi měl rád... #blíže orig

message_42:
      faceset: MainCharacter_Basil
      faceindex: 8
      text: \n<NĚKDO>\fn<OMORI_GAME>Bolesti z pocitu, že víš, o co jsi přišel #přirozenější

message_43:
      faceset: MainCharacter_Basil
      faceindex: 8
      text: \n<NĚKDO>\fn<OMORI_GAME>A té nenávisti, kterou k sobě cítíš, protože jsi moc zbabělý na to s tím cokoliv udělat... #blíže orig. a takto se pocity bezcennosti skutečně projevují. znám to sám až moc dobře.

message_44:
      faceset: MainCharacter_Basil
      faceindex: 8
      text: \n<NĚKDO>\fn<OMORI_GAME>Tady tě všechny ty pocity pohltí...\! dokud sám zevnitř skrz na skrz nezhyneš.

