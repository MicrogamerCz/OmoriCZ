#===========================================================================================

#SUSPENSE

message_20:
      faceset: MainCharacter_Basil
      faceindex: 8
      text: \n<NĚKDO>\fn<OMORI_GAME>Počátek všeho leží zapomenut ve tvém zmatení. #zapomenut, ne zapovězen, to by bylo zakázán

message_21:
      faceset: MainCharacter_Basil
      faceindex: 8
      text:  \n<NĚKDO>\fn<OMORI_GAME>Té pravdě, kterou jsi uzamkl...\! Se budeš muset podívat do očí.

message_22:
      faceset: MainCharacter_Basil
      faceindex: 8
      text: \n<NĚKDO>\fn<OMORI_GAME>Musíš...\! pro nás oba.

#===========================================================================================

#SUBCONSCIOUS SPILL

message_0:
      faceset: MainCharacter_Basil
      faceindex: 8
      text: \n<NĚKDO>\fn<OMORI_GAME>Tyhle místa...\! jsou plné rozbitých věcí...\! alespoň tady konečně vidím, jaký doopravdy jsi.

message_1:
      faceset: MainCharacter_Basil
      faceindex: 8
      text: \n<NĚKDO>\fn<OMORI_GAME>Ten svět, který jsi vytvořil nad tímhle...\! Vytvořil jsi jej, aby jsi tohle místo ochránil, nebo schoval? #stranger musí mluvit spisovně

message_2:
      faceset: MainCharacter_Basil
      faceindex: 8
      text: \n<NĚKDO>\fn<OMORI_GAME>Ať už to je jakkoli...\! Teď už tě úplně přemohlo.

#===========================================================================================

#NEIGHBORHOOD OF SHADOWS


message_4:
      faceset: MainCharacter_Basil
      faceindex: 8
      text: \n<NĚKDO>\fn<OMORI_GAME>Spolu s pravdou jsi uzavřel také kousek mě.

message_5:
      faceset: MainCharacter_Basil
      faceindex: 8
      text: \n<NĚKDO>\fn<OMORI_GAME>Celou dobu čeká, než ho někdo přijde zachránit.

message_6:
      faceset: MainCharacter_Basil
      faceindex: 8
      text: \n<NĚKDO>\fn<OMORI_GAME>V ten den...\! Kdy ses stal ničím...\! Jsem byl rozpůlen.\! Co z toho myslíš, že více bolelo? #viz výše

#===========================================================================================

#SAFE IN THE FOREST

message_8:
      faceset: MainCharacter_Basil
      faceindex: 8
      text: \n<NĚKDO>\fn<OMORI_GAME>Chybíš mi, SUNNY.\! Tys pro mě vždycky byl ten, na koho jsem mohl spolehnout a ten, kdo mi vždy naslouchal.

message_9:
      faceset: MainCharacter_Basil
      faceindex: 8
      text: \n<NĚKDO>\fn<OMORI_GAME>Mé potíže... mé naděje... mé sny...\! Všechny jsi je znal.

message_10:
      faceset: MainCharacter_Basil
      faceindex: 8
      text: \n<NĚKDO>\fn<OMORI_GAME>Takže pokud tam ještě pořád jsi...\! dovol prosím, aby se k tobě mé slova dostaly.

message_46:
      text: Jedna osamělá sedmikráska.

#===========================================================================================

#SCRIBBLES

message_11:
      faceset: MainCharacter_Basil
      faceindex: 8
      text: \n<NĚKDO>\fn<OMORI_GAME>Naši kamarádi toho kvůli nám tolik protrpěli.\! Můžeme je stále ještě nazývat kamarády? #méně konkrétní jako originál

message_12:
      faceset: MainCharacter_Basil
      faceindex: 8
      text: \n<NĚKDO>\fn<OMORI_GAME>Ať už si to přeji sebevíc, věci se nemůžou vrátit k tomu, jak byly předtím.

message_13:
      faceset: MainCharacter_Basil
      faceindex: 8
      text: \n<NĚKDO>\fn<OMORI_GAME>Tak proč se toho něco ve mně pořád drží?

message_14:
      faceset: MainCharacter_Basil
      faceindex: 8
      text: \n<NĚKDO>\fn<OMORI_GAME>Zbyla pro nás snad ještě nějaká naděje, SUNNY?

#===========================================================================================

# FISH OUT OF WATER

message_15:
      faceset: MainCharacter_Basil
      faceindex: 8
      text: \n<NĚKDO>\fn<OMORI_GAME>Tehdy...\! jsem chtěl zachránit to, co zbylo.\!<br>Ale i po tom všem...\! jsi mě opustil, SUNNY...

message_16:
      faceset: MainCharacter_Basil
      faceindex: 8
      text: \n<NĚKDO>\fn<OMORI_GAME>Tak dlouho jsem čekal, než se vrátíš.

message_17:
      faceset: MainCharacter_Basil
      faceindex: 8
      text: \n<NĚKDO>\fn<OMORI_GAME>A když tě teď vidím před sebou...\! těžko dokážu smysluplně přemýšlet.\! Píchá mě v srdci a mám chuť si zakrýt obličej a schovat se. #dlaňma odstraněno

message_67:
      faceset: MainCharacter_Basil
      faceindex: 8
      text: \n<NĚKDO>\fn<OMORI_GAME>Chtěl bych ti toho tolik říct...\! avšak ze sebe nedokážu dostat jediné slovo.

message_66:
      faceset: MainCharacter_Basil
      faceindex: 8
      text: \n<NĚKDO>\fn<OMORI_GAME>Prostě...\! Tak dlouho jsem čekal, než se vrátíš, SUNNY...\! ale...\! nikdy ses nevrátil. #přirozenější


message_68:
      faceset: MainCharacter_Basil
      faceindex: 8
      text: \n<NĚKDO>\fn<OMORI_GAME>Nevím, jestli bych se ti neměl omluvit...

#===========================================================================================

#TIME

message_18:
      faceset: MainCharacter_Basil
      faceindex: 8
      text: \n<NĚKDO>\fn<OMORI_GAME>Tak dlouho se ti povedlo tu pravdu schovávat.

message_19:
      faceset: MainCharacter_Basil
      faceindex: 8
      text: \n<NĚKDO>\fn<OMORI_GAME>Ale něco ji vypouští ven.


message_27:
      faceset: MainCharacter_Basil
      faceindex: 8
      text: \n<NĚKDO>\fn<OMORI_GAME>A ta díra, která vznikla...\! Se nepřestane zvětšovat, dokud se nevrátíš k tomu, kde to vše začalo. #přirozenější

message_28:
      faceset: MainCharacter_Basil
      faceindex: 8
      text: \n<NĚKDO>\fn<OMORI_GAME>K tomu, který také viděl pravdu...

message_29:
      faceset: MainCharacter_Basil
      faceindex: 8
      text: \n<NĚKDO>\fn<OMORI_GAME>Dovedeš mě k němu, SUNNY?

message_23:
      text: Prázdné akvárium.


#PHONE
message_26:
      text: \n<MAMKA>\"SUNNY...\! Stěhujeme se.\"

#===========================================================================================
#true

message_30:
      faceset: MainCharacter_Basil
      faceindex: 8
      text: \n<NĚKDO>\fn<OMORI_GAME>SUNNY...\! Tady je ta pravda. #přirozenější

message_31:
      faceset: MainCharacter_Basil
      faceindex: 8
      text: \n<NĚKDO>\fn<OMORI_GAME>Tak dlouho jsi před ní utíkal.

message_33:
      faceset: MainCharacter_Basil
      faceindex: 8
      text: \n<NĚKDO>\fn<OMORI_GAME>Ale teď už se jí můžeme postavit spolu.

