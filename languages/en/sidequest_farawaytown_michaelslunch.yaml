message_4:
      text: \n<KYTARISTA>Dnes je ten den...\! Kdy konečně odjedu do města a stanu se opravdovým muzinakntem...\! Jednoho dne ze mě bude hvězda...

message_5:
      text: \n<KYTARISTA>Pojedu do velkoměsta a zkusím prorazit!\! Držte mi palce!

message_6:
      text: Předal jsi KYTARISTOVI \c[4]KRABIČKU S OBĚDEM\c[0].

message_7:
      text: \n<KYTARISTA>Cože? Co mi to dáváte?\! Tohle...\! Vždyť to jsou tátovy těstoviny se sýrem!\! <br>Ty jsem naposledy měl jako malý...

message_8:
      text: \n<KYTARISTA>Čmuch...\! Čmuch...\! Díky, tati...\! Jednoho dne se vrátím a budeš na mě pyšný!\! Přísahám!

message_9:
      text: \n<KYTARISTA>Á!\! Promiň, trošku jsem se unáhlil...\! Vlastně...\! jsem tátovi napsal dopis, ale stydím se mu ho sám dát.

message_10:
