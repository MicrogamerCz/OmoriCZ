message_12:
    faceset: MainCharacters_DreamWorld
    faceindex: 22
    text: \kelDoufám, že jo...

message_13:
    faceset: MainCharacters_DreamWorld
    faceindex: 23
    text: \kelVydrž, \c[13]HEKTORE\c[0]!\!<br>Najdu tě...\! Přísahám!

message_15:
    text: \n<HEATHER>Vždy na tebe budeme hrdí, synu.

message_16:
