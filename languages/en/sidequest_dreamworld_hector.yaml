    faceindex: 39
    text: \herKde je kdo?

message_2:
    faceset: MainCharacters_DreamWorld
    faceindex: 29
    text: \kel\c[13]HEKTOR\c[0], můj domácí kamínek!\! Přísahám, že jsem ho ještě před chvilkou ještě měl v kapse.

message_3:
    faceset: MainCharacters_DreamWorld
    faceindex: 33
