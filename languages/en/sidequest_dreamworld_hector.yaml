message_5:
    faceset: MainCharacters_DreamWorld
    faceindex: 21
    text: \kelMusel mi vypadnout z KAPSY, když jsem zrovna<br>nedával pozor...

message_6:
    faceset: MainCharacters_DreamWorld
    faceindex: 23
