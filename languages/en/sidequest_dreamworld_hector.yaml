#Cutscene: KEL loses HECTOR in Otherworld Ladder II

message_0:
    faceset: MainCharacters_DreamWorld
    faceindex: 20
    text: \kelP-Počkat... Stůjte!\! ...\! Sakra...\!<br>Kde jenom je?\! Teď jsem ho měl v ruce!

