message_404:
      text: \n<PAN TEHDÁ>Vy tři fialovovlasí jste všichni plní lásky a nadějného ducha...\! Ale ten tmavovlasej, jo, ty.\! Tvoje aura je celá nadraka!

message_405:
      text: \n<PAN TEHDÁ>Celá temná a zvrácená...\! a pochybuju, že by se jí chtělo někdy v brzké době zklidnit.\! Čeká tě fakt dlouhá cesta.

message_406:
      text: \n<PAN TEHDÁ>Čímž tě rozhodně nechci strašit, kluku.\! Každý máme svou cestu...\! a já jsem ochoten ti s tvojí pomoct!

message_407:
