message_400:
      text: \n<PAN TEHDÁ>Jak se máte, mládežníci?\! Já jsem PAN TEHDÁ...\! a za mlada jsem lítal kolem světa jak šílený!

message_401:
      text: \n<PAN TEHDÁ>Dneska... jsem trochu posednější.\! Stojím na téhle hoře a radím těm, kdo jsou ochotní si mě vyslechnout.

message_402:
      text: \n<PAN TEHDÁ>Ti, co tady jsou déle...\! Ví víc, než vám říkají...

message_403:
