message_414:
      text: \n<PAN TEHDÁ>No, není tady, víc ti toho neřeknu!\! Ale řekl bych, že ty na tuhle otázku máš lepší odpověď, než já.\! Tomu, kdo hledá pravdu...\! podá svět KLÍČE.<br>A tyhle KLÍČE...\! budou mít vždy jinou formu, podle vůle onoho člověka.\! Ty víš, jak vypadají tvoje klíče, že?\! Kdyžtak zmáčkni klávesu \DII[pageup]!

message_417:
      text: \n<PAN TEHDÁ>\com[2]To nevíš, že je neslušné se na takovéhle věci ptát!\! Ale řekl bych, že to jě nějakých 33000 let...\! ale na tom teď už ani moc nezáleží.

message_415:
