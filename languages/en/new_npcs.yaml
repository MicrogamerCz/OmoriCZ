message_413:
      text: \n<PAN TEHDÁ>\sinv[1]Ty brďo!\sinv[0]\! Tak ta je dobrá!\! Kde bych tak začal?\! Hmm...\! No, tohle místo je tady od začátku času samotného, pokud se nepletu.

