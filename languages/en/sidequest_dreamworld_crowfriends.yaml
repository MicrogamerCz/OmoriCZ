message_1:
    text: \n<PAN STRAŠÁK>Á, nová tvář.\!<br>Díky, že jsi ochoten mi dát chvilku svého času...

message_2:
    text: \n<PAN STRAŠÁK>Omlouvám se, ale musím vám předam břemeno, na které již sám nemám.
#original line was about being "in a rut", which means something else entirely
message_3:
    text: \n<PAN STRAŠÁK>Docela nedávno se tudy strašlivou rychlostí prohnala jakási zběhlá planeta.\! Mí tři nejmilejší přátelé se toho polekali a rozutekli se, každý jiným směrem...

message_4:
    text: \n<PAN STRAŠÁK>Ti tři mí přátelé jsou vrány. Vězte ale, že nejsou příliš přátelské či milé stvoření...

message_5:
    text: \n<PAN STRAŠÁK>Celkem jsem váhal o tom, zda tento úkol předat někomu jinému, ale pravda je, že tímto polem moc lidí nechodí...

message_6:
    text: \n<PAN STRAŠÁK>Smím-li se zeptat...\!<br>Byli byste ochotni pomoct mně a mým nejlepším přátelům?

message_7:
    text: \n<PAN STRAŠÁK>Ach, děkuji ti, člověče!\!<br>Nedokážu popsat, jak si vážím tvé pomoci.

message_8:
    text: \n<PAN STRAŠÁK>Nyní budu vřele očekávat jejich návrat.\! Neboť jak jistě vidíte... \! Bez nich\! jsem ba sláma na ztrouchnivělé dřevěné tyči.

message_9:
    text: \n<PAN STRAŠÁK>Chápu...\! To se rozumí.\! Chápu, proč by na vás tato prosba mohla být příliš.

