#Talk to Cris's Mom / Cutscene: My Pie!
message_1:
      text: \n<POŘÁDNÁ AMERIČANKA>Ale, kdo jiný, než KEL a SUNNY!\! <br>Vás dva jsem též nějaký ten pátek neviděla.\! <br>Doufám, že jste se měli skvěle!

message_2:
      text: \n<POŘÁDNÁ AMERIČANKA>Jejdanane, KELI, tys tak vyrostl!\! <br>Jsi snad o hlavu vyšší, než já!

message_3:
      text: \n<POŘÁDNÁ AMERIČANKA>Tvoje mamka mi říkala o tom, jak ses vytáhl, ale vidět to na vlastní oči...

message_4:
      text: \n<POŘÁDNÁ AMERIČANKA>Pamatuju si ty časy, kdy jsem tě ještě mohla hladit po hlavě!\! <br>Ohohoho...\! Tys býval vždycky takový rošťák...

#Oven burning

message_5:
      text: \n<POŘÁDNÁ AMERIČANKA>Ale ne! Ten koláč!

#Cris's Mom gets pie out of oven and sets it on table.

message_6:
      text: \n<POŘÁDNÁ AMERIČANKA>Fíha...\! Tak to bylo o fous.\! Bohužel je trochu připálený...\! Na pouti by mu asi víc než osm z deseti nedali, ale i tak věřím, že je vynikající!

message_7:
      text: \n<POŘÁDNÁ AMERIČANKA>Ale to mi nemusíte jenom věřit.\! <br>Pojďte se přesvědčit sami!

message_8:
      text: Získal jsi \c[3]KOLÁČ\c[0]!
