message_0:
      text: \n<KRTEK KOLONISTA>Zde kdysi bydlelo hodně KLÍČKOKRTKŮ...\! ale většina z nich se přestěhovala do jakési větší kolonie, prý někde v lese.

message_1:
      text: \n<KRTEK KOLONISTA>Některým z nás to připadalo jako příliš velký risk, a tak jsme zůstali tady...

message_2:
