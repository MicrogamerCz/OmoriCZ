message_31:
      text: \pesAhoj! Já jsem PESSI, a jak jste si jistě všimli...\!<br>\Com[2]\{MILUJU ZLATÍČKO!\}

message_32:
      text: \pesMám tady snad všechno, co se s ní kdy prodávalo...\!<br>Mám plakáty, figurky, nálepky, trička, celou její diskografii a vlastně cokoliv dalšího by vás napadlo!

message_33:
      text: \pesJsem si jistý, že byste nenašli sbírku srovnatelnou s tou mojí!

message_34:
      text: \pesŘíkát o mně, že jsem superfanoušek je nedostačující...\!<br>Já jsem její \QUAKE[1]nejlepší\QUAKE[0] fanoušek.

message_35:
      text: \pesŘeknu vám o tom, jak jsem se s ní jednou málem setkal.\!<br>Náhodou jsme spolu jedli ve stejné restauraci...\!<br>Musel to být osud. #blíže orig

message_36:
      text: \pesDokonce jsme si objednali oba to samé!\! Ne že bych viděl, co si objednala ona a pak se opičil, to vůbec...

message_37:
      text: \pesChtěl jsem za ni zaplatit, ale zrovna v ten den jsem si koupil její sochu v nadživotní velikosti, a tak mi to holt nevyšlo...

message_38:
      text: \pesZa což jsem celkem rád, protože to nakonec byla jenom nějaká holka v kostýmu, která se jí dost podobala!

message_39:
      text: \pesNe že bych to hned na první pohled nepoznal...\! Jenom falešný fanoušek by nedokázal rozpoznat falešné ZLATÍČKO!

message_40:
      text: \pesHele, dávej bacha!\! to je můj růžový pětkovec. Sám ho tady pěstuju...\! Samozřejmě je to i ZLATÍČČINA oblíbená kytka! #zní blbě

message_41:
      text: \pesKdyž se jeho růst vymkne kontrole, je v podstatě nezastavitelný, protože se dokáže přichytit skoro všude.

message_42:
      text: Na první pohled ti tohle připadalo jako otravná osoba...\!<br>Ale ve skutečnosti je to jen socha. #přiroz

