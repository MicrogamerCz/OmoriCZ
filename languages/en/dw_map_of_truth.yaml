message_19:
    text: \whoDobře víš, kde najít KLÍČE do toho druhého světa.\! Přestože jsou vždy jiné...\! odemykají ty samé dveře. #blíže orig

message_20:
    text: \whoTato cesta vede k utrpení...\! ale pokud ji nedojdeš do konce, nebudeš moct jít dál. #přirozenější

message_21:
    text: \whoPřestože ta věc ještě neukázala svou opravdovou formu, je zlá.\!<br>To ale neuvidíš, pokud se jí nepostavíš. #přirozenější

message_22:
    text: \whoKdyž ztratíš kontrolu nad svými úmysly, všechno zlo přeteče sem.\! Až se to stane, poznáš to.\! Jednou se to už stalo. #bližší původnímu tónu

message_23:
    text: \whoAž se to stane...\! vrať se tam, kde se pravda znovu zrodila...\! do srdce lesa.

message_24:
    text: \whoA stejně, jako vždy předtím...\! pokus se změnit svůj osud. #pravopis

message_25:
    text: \whoJe ti souzeno opakovat tento začarovaný kruh navždy?\!<br>Nebo se z něj vymaníš?

message_26:
    text: \whoŽij v tomto světě, dokud můžeš, SNÍLKU.\! Dokud se nezaplní prázdnotou. #blíže orig


