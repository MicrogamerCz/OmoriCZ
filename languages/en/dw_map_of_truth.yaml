message_30:
    text: \n<NĚKDO>Už jsi tady zas, SNÍLKU.\! Čemu se mám zavděčit?\! Že ti dochází čas? #blíže orig tónu

message_31:
    text: \n<NĚKDO>Pravda pro tebe není jednoduchá.\! Kdysi v tobě vyvolávala tvé destruktivní já.<br><br>Tvá současná podoba tohle zmírňue...\! a i když je taky zlá...\! možná je ta lepší z těch dvou. #blíže orig, podoba

message_32:
    text: \n<NĚKDO>Tohle místo se dosti změnilo od tvé poslední návštěvy.\! Najdeš cestu zpět, nebo nakonec ztratíš sám sebe? #blíže orig, to lose oneself neznamená ztratit se, ale být v něčem velice absorbovaný nebo zešílet

message_33:
    text: \n<NĚKDO>Bez vlastních KLÍČU jsme nuceni pobývat zde.\! Dveře se pro nás neotevřou.\! Nemáme takové štěstí, jako ty. #blíže orig

message_34:
    text: \n<NĚKDO>Něco odsud bylo dávno vzato...\! Kam jsi to schoval?\! Jedině ty víš, kde to najít.

message_35:
    text: \n<NĚKDO>Proč musíš žít v této hrůzné podobě?\! Pravda, je silná a chrání tě...\! ale pokud na ni budeš spoléhat příliš...\! to, co obětuješ, už nikdy nezískáš zpět. #vágnější, jako orig, Inu se nehodí, mírně předěláno

message_36:
    text: \n<NĚKDO>Zabloudil sem snad ten kluk s kytkama?\! Přišel jsi ho znovu zachránit?\! To má ale štěstí...

message_37:
    text: \n<NĚKDO>Za jedněmy z těchto dveří čeká vysvobození...\! ovšem v této podobě se ti neotevřou.\! Budeš se tam muset dostat jinak. #vykouopení se zde vůbec nehodí, když už, tak spása, já na podoba, jinudy na jina - pravý způsob je změnit podobu, pravopis. díky wikidictionary... bez tebe bych "jedny" nevyskloňoval...

message_38:
    text: \n<NĚKDO>Za těmito dveři leží místa nestálá, tvořena roztříštěnými kusy.<br><br>Ztratíš-li se, nezoufej.\! Rudé ruce tě povedou...\! a...\! tvá současná podoba...\! zde nedokáže zemřít. #blíže orig

message_39:
    text: \n<NĚKDO>Opět ses schoval.\! Naděje, sny, touhy, ambice...\! znamenají pro tebe vůbec něco?

message_40:
    text: \n<NĚKDO>Možná, že už nad tímto místem nemáš kontrolu...\! ale neztrácej naději, SNÍLKU.\! Stále se najdou někteří, kteří v tebe věří. #odstraěno teď

message_41:
    text: \n<NĚKDO>Velká moc znamená s sebou nese velké břemeno...\! pro tebe...\! a všechny tvé nejbližší.\! Koho to chráníš?\! A... stojí ti to vůbec za to?

message_42:
    text: \n<NĚKDO>Hluboce doufám, že se duše dvého kamaráda zrozdí nenarušena.\! Všichni víme, jaký by byl jeho osud, kdyby tomu tak nebylo. #čas, blíže orig

message_43:
    text: \n<NĚKDO>Prokaž jim prosím milost, SNÍLKU.\! I když se duše, které zde potkáš, nedokážou zhmotnit, jejich řev se stejně nepřestane ozývat. #blíže orig

message_44:
    text: \n<NĚKDO>Ten kluk s kytkama, který má k pravdě nejblíž...\! jehož oči rudě září...\! Viděl jsem, co jsi mu předtím udělal...\! a proto se modlím, abys ho znovu nenašel. #blíže orig

