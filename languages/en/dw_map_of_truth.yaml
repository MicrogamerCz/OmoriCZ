message_27:
    text: \whoKaždá tvá pouť tudy je jiná, než ta předešlá.\! A i když se ti zdá, že se blížíš ke konci své cesty...\! vždy tě přivede zpět sem.

message_1:
    text: \whoPravda.\! Ta je vždy stejná.

message_2:
    text: \whoZde bývala cesta k pravdě, ovšem byla již odstraněna. #dvojmezera

message_3:
    text: \whoByla přesunuta k majáku poblíž mola.

message_4:
    text: \whoA poté do knihovny hluboko pod zemí.\! A dále do staré stodoly na vzdálené planetě. #trocha variace

message_5:
    text: \whoA...\! tentokrát...\! bude přímo v srdci rozlehlého lesa. #blíže orig

message_6:
    text: \whoAť už cestu skryješ jakkoliv, kluk s kytkama si ji vždy najde.\! A tvá drahá sestra, MARI...\! tě k ní vždy přivede. #blíže orig, hlas musí sunnyho obviňovat z toho, že skrývá pravdu

message_7:
    text: \whoI jakožto duté skořápky se pořád vyvýjí.\! Pokaždé jim narostou křídla...\! a vzlétnou příliš blízko slunci. #blíže orig

message_8:
    text: \whoJe to pro ně přirozené.\! Jen ony vše moc dobře znají...\! a jedna z nich si to s sebou vzala do hrobu. #blíže orig, přirozenější

message_9:
    text: \whoA i když zde není smrt žádnou překážkou, vzpomínky se vytrácí pomalu.\! Tvé kamarády již několikrát potkal nešťastný osud.

message_10:
    text: \whoPřestože jsou znovu a znovu vzkříšeni, ti nejpoznamenější zde zůstanou...\!i kdyby z nich zbyly jen kosti. #blíže orig

message_11:
    text: \whoTi dávno ztracení spadnou sem...\! na dno \c[11]HLUBOKÉ STUDNY\c[0]...\! a stanou se ničím.

message_12:
    text: \whoPřestože jsi je opustil, stále touží po tvé péči.\! Jejich duše umí jedině volat o pomoc.\! Lituješ jich?

message_13:
    text: \whoA co tvá drahá sestra, MARI, se špatným kolenem...\! S další její smrtí by ses nedokázal vypořádat, a tak jsi ji daroval ochranu piknikového ubrusu. #koleno může být maximálně špatné, ne vadné

message_14:
    text: \whoAvšak je pro ni přirozené se zvednout a chránit.\! A pokaždé, když to udělá, opustí tě a znovu se zrodí...\! díky nesmrtelné duši, kterou jsi jí proklel. #snažím se zachovat tón i význam

message_15:
    text: \whoDuše, které jsi daroval svým kamarádům...\! jsou křehké a musí být chráněny.\! A proto se nesmí vzbudit. Musí vytrvat ve spánku.

message_16:
    text: \whoA i přesto...\! je cesta k pravdě blíž tvé drahé místnosti, než kdy byla.\! Povede se ti ji skrýt i tentokrát?

