message_341:
    text: \n<KORÁL>Kamarád, kterého jsi ztratil, se již nenachází v tomto světě.\!<br>Toho dne, kdy zmizel, se znovu narodil jinde.

message_342:
    text: \n<KORÁL>Je pro tebe výjimečný.\! Jste spolu svázání provazy osudu.\! A z toho místa, kde je, se sám nedostane. #provaz protože pravda

message_343:
    text: \n<KORÁL>Proto, abys ho zachránil, se nejdříve musíš odstranit z tohoto světa způsobem, který je pro něj běžný.\! Způsobem běžným pro \c[11]MYŠLENKOVÝ PROSTOR\c[0].

message_344:
    text: \n<KORÁL>Tvá cesta se blíží ke konci.\!<br>Již víš, co máš udělat, SNÍLKU.

#---

message_350:
    text: \n<KORÁL>Přál by sis vědět víc o VELKÉ ŽLUTÉ KOČCE?

#[YES]
#*Everything except for the KORÁL, OMORI, and a small pool under the KORÁL are blacked out.*

message_351:
    text: \n<KORÁL>Před stvořením tohoto světa žily tři obrovská stvoření...\! nejstarší, nejmoudřejší a nejoblíbenější.

message_352:
    text: \n<KORÁL>To nejstarší je stále naživu, avšak není již stejné, jako tehdy.

message_353:
    text: \n<KORÁL>Věk mu odstranil vědomí a postupně se sám sobě stal parazitem.\! Žije hned za touto jeskyní.

message_354:
      text: \n<KORÁL>Nejmoudřejší vykonal proti své vůli prečin proti SNÍLKOVI.\! O tomto přečinu nevím ani já sám.

message_355:
    text: \n<KORÁL>Za to jí byla vzána moudrost a byla vyhnána kamsi daleko...\! do zvláštního vězení, kdesi hluboko.

message_356:
    text: \n<KORÁL>To poslední, nejoblíbenější, je VELKÁ ŽLUTÁ KOČKA, která nyní střeží SNÍLKOVU nejcennější místnost.

message_357:
    text: \n<KORÁL>Je SNÍLKOVÝM oblíbenem až dodnes...\! neustále ho sleduje...\! a čeká na něco.

#---

message_365:
    text: \n<KORÁL>Přál by sis vědět víc o \c[11]BÍLÉM PROSTORU\c[0]?

#[YES]
#&Everything except for the KORÁL, OMORI, and a small pool under the KORÁL are blacked out.*

message_366:
    text: \n<KORÁL>Být v \c[11]BÍLÉM PROSTORU\c[0] znamená být ničím.

message_367:
    text: \n<KORÁL>\c[11]BÍLÝ PROSTOR\c[0] je nicota, domov bez tepla.<br>Místo, které nebylo stvořeno k životu, nýbrž k přežití.

message_368:
    text: \n<KORÁL>Ale i přesto své vědomí nevymažeš.\!<br>Vždy si najde cestu dovnitř.

message_369:
    text: \n<KORÁL>Zhmotní se i v \c[11]BÍLÉM PROSTORU\c[0]...\!<br>a přeje-li si to někdo, vznikne něco, co si jej podmaní.

message_370:
    text: \n<KORÁL>Visící černá žárovka...\! potlačení myšlenky.

message_371:
    text: \n<KORÁL>...

message_372:
    text: \n<KORÁL>Ano.\! Možná je na čase si přiznat, že jsi člověkem, SNÍLKU.

