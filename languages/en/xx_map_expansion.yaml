#\n<KASTELÁN>
#New Assets: Keeper, Keeper Touch

#Enter through the wall. You can just run into it.

#Intro:
message_204:
    text: \n<KASTELÁN>Jste velice odvážní, máte-li na to se mnou hovořit, děti.\!<br>Povězte mi, užíváte si RŮŽOVÝ ZÁMEK?

message_205:
    text: \n<KASTELÁN>Ta holka.\! Ona byla důmyslná.\!<br>Tohle obydlí mění tvar podle našich nejhlubších tužeb.\!<br>Je to místo, kam se můžeme kdykoliv vrátit.\! Místo, které můžeme nazvat svým domovem.

message_206:
    text: \n<KASTELÁN>ZLATÍČKO ke mně přišlo kdysi dávno, tehdy ještě bylo malá, chudé děvčátko z pouště...\! a na kolenou mě prosila, abych jí tohle místo dal.

message_207:
    text: \n<KASTELÁN>Tak jsem jí ustoupil.\! A dal jí hrad plný bohatství, poslušných sluhů a místa, kde by se mohla prezentovat.

message_208:
    text: \n<KASTELÁN>Avšak... ona stále chce víc.\! Možná, že je to kletba.

message_209:
    text: \n<KASTELÁN>Brzy odsud odejde a už se nikdy nevrátí.\! To já vím.

message_210:
    text: \n<KASTELÁN>A až mi bude jasné, že si našla nový domov, budu muset tomuto zámku najít nového vlastníka.

message_211:
    text: \n<KASTELÁN>Tehdy se ke mně vrať.\! Ano, ty s těma prázdnýma očima.\! Tvá duše je rozkolena, ovšem cestu si můžeš vybrat pouze jednu.\! Zajímá mě, co by z tohoto obydlí v tvých rukou vzniklo.

#Return in Epilogue after Intro:

message_212:
    text: \n<KASTELÁN>Jste velice odvážní, máte-li na to se mnou opět hovořit, děti.

message_213:
    text: \n<KASTELÁN>Čas nadešel.\!<br>ZLATÍČKO je pryč a už se nevrátí.\! To já vím.\!<br>A teď je třeba najít tomuto zámku nového vlastníka.

message_214:
    text: \n<KASTELÁN>Ty, s těma prázdnýma očima.\! Jsi zde.\! Tvá duše je rozkolena, ovšem cestu si můžeš vybrat pouze jednu.\! Zajímá mě, co by z tohoto obydlí v tvých rukou vzniklo.

