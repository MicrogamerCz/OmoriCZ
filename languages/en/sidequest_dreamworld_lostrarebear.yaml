#Talk to Candlie

message_0:
      text: \n<SVÍČKA>Čmuch...\! Čmuch...\! Nikde nemůžu najít svého \c[4]PLYŠOVÉHO MÉĎU\c[0]...

message_1:
      text: \n<SVÍČKA>Myslím, že jsem ho naposledy s sebou měla...\!<br>Když jsem byla v tom velkém, růžovém zámku...

message_2:
      text: \n<SVÍČKA>Kdybys na něj někde narazil, vrátil bys mi ho, prosím?\!<br>Určitě už je hrozně osamělý...

#Talk to Candlie after getting Rare Bear:
message_3:
      text: \n<SVÍČKA>Čmuch...\! Čmuch...

message_4:
      text: \n<SVÍČKA>Jé, to je můj \c[4]PLYŠOVÝ MÉĎA\c[0]!

message_5:
      text: Dal jsi SVÍČCE jejího \c[4]PLYŠOVÉHO MÉĎU\c[0].

message_6:
      text: \n<SVÍČKA>Tak ráda tě mám zpátky, MÉĎO!

message_7:
      text: \n<SVÍČKA>Díky, že jste mi vrátili mého MÉĎU!\! Tady je malý dáreček...\! Není to moc, ale snad se vám to bude líbit.

message_8:
      text: Získal jsi \c[13]GUMOVOU KACHNIČKU\c[0].

message_9:
      text: \n<SVÍČKA>Tak, MÉĎO! Co si zahrajeme jako první?\!<br>A, už vím! Dal by sis šálek čaje?

message_10:
      text: SVÍČKA a MÉĎA tady mají čajový dýchánek.
#SVÍČKA and TEDDY have a tea party.
