      text: \n<UČITEL KLÍČKOKRTKŮ>Staré pověsti KLÍČKOKRTKOVSKÉ praví, že naši předci kdysi žili a prospívali ve všech krajích tohoto světa, dokud je nepopadla zvědavost a nedokopali se příliš hluboko.

message_8:
