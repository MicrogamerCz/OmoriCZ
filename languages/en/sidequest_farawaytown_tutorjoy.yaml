message_21:
      text: Jaké tvrzení o větě "Na jejich místo ale zastrčila násadu od koštěte a etapu dokončila." je pravdivé?

message_22:
      text: A) Celá věta neobsahuje žádné nespisovné slovo.

message_23:
      text: B) Věta obsahuje 1 nespisovné slovo, "koště".

message_24:
      text: C) Věta obsahuje 2 nespisovná slova, "koště" a "zastrčila".

#Correct choice:

message_25:
      text: \n<MALÁ HOLKA>Aha, dobře!\! Už to chápu!

