      text: \n<MALÁ HOLKA>Tohle je cvičení mi dělá celkem problém...

message_11:
      text: Ve větě "Moje tužka někde leží." je podmět

message_12:
      text: A) Podmět všeobecný

message_13:
      text: B) Podmět nevyjádřený

message_14:
      text: C) Podmět vyjádřený

message_15:
      text: \n<MALÁ HOLKA>Zkusíme další...

message_16:
      text: Která z následujících vět není zapsána gramaticky správně?

message_17:
      text: A) Většinu plochy polární oblasti zvané Arktida tvoří Severní ledový oceán.

message_18:
