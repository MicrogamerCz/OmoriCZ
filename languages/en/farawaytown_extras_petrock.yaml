      faceindex: 13
      text: \kelSafra, prohrál jsem...\! No jo, taky už nejsem moc ve formě...\! <br>Neva.

message_10:
      faceset: MainCharacters_Faraway
      faceindex: 24
      text: \kelTobě stejně vždycky šli z nás všech videohry nejlíp!\! Jde vidět, že jsi pořád ten stejný SUNNY, jako tehdy! #přiroz


#after loss

message_12:
