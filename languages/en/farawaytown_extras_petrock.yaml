      faceindex: 13
      text: \kelHa, ha...\! Už nejsi moc ve formě, viď?\! <br>To nevadí.\! Určitě to brzo zas pochytíš.

message_13:
      faceset: MainCharacters_Faraway
      faceindex: 12
      text: \kelVím, že už je to nějaký ten pátek, a tak by opáčko asi nebylo od věci, viď?\! \c[13]DOMÁCÍ KAMÍNKY\c[0] je hra, ve které se tvoje kamínky spojí a společně zápasí proti nepřátelům, a nebo prostě BOJUJOU mezi sebou! #jasnější

message_14:
      faceset: MainCharacters_Faraway
      faceindex: 12
      text: \kelKdyž budeš svůj \c[13]DOMÁCÍ KAMÍNEK\c[0] nosit jako TALISMAN...\! tak určitě najdeš další hráče, které bys mohl vyzvat!

message_15:
      faceset: MainCharacters_Faraway
      faceindex: 17
      text: \kelA z toho, co jsem slyšel...\! tak jejich vyhlášený šampion nebydlí daleko odsud...\! akorát že nikdo neví, jak vypadá.

message_16:
      faceset: MainCharacters_Faraway
      faceindex: 14
