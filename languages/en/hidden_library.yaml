# Saturday Morning Cartoons:
#========================================================================================

message_110:
      text: \"Všichni opět přišli na návštěvu.\!<br>Je sobotní ráno.\"

message_111:
      text: \"Od sedmi do jedenácti hodin ráno spolu šestičlenná skupinka pojedla vynikající domácí snídani při sledování televize.\"

message_112:
      text: \"Je to jejich oblíbená část týdne.\"

message_113:
      text: \"☐ upře pohled na hodiny.\! 8:00.\! Ještě dvě hodiny.\"

message_114:
      text: \"V deset hodin přijde jeho učitel. Do té doby se může s ostatníma dívat.\"

message_115:
      text: \"☐ se ušklebí.\! Co z počátku viděl jako naplňující koníček pro něj nyní nebyl nic víc než otravnou povinností.\"

message_116:
      text: \"Mohl by zde být s nimi, se všemi ostatními, ale ne. On jediný musí chybět a vše propásnout.\"

message_117:
      text: \"Kéž by měl alespoň hodinu navíc.\"

message_118:
      text: \"Kéž by ty housle nikdy nevzal do rukou...\"

