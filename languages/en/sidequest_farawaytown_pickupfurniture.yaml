message_9:
      text: \n<PODIVÍN>Grr...\! To je hrůza...\!<br>Všechny tyhle \c[4]STOJACÍ LAMPY\c[0] jsou \c[4]ODPAD\c[0]!\! \Com[2]Seš \c[4]ODPAD\c[0], slyšíš!

message_10:
