message_5:
      text: \n<PODIVÍN>Uff...\! Nesnáším rozhodování...\! Zachvilku mě asi trefí šlak...

message_6:
      text: \n<PODIVÍN>\Com[2]Cože?!\! A ty seš jako kdo?\! Co chceš?!\!<br>Aha...\! Že mě shání mamka?

message_7:
