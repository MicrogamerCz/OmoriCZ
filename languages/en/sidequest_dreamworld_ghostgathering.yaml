#Talk to Tophat Ghost

message_0:
      text: \n<DUCH S KLOBOUKEM>Panečku, toť skvělé načasování!\!<br>Zdá se, že jsem se dostal do menší patálie.

message_1:
      text: \n<DUCH S KLOBOUKEM>Několika svým druhům jsem poslal, zda by se nedostavili na mou vkusnou hostinu...\! ale doteď se neukázal ni jeden host!\! Ni jeden!

message_2:
      text: \n<DUCH S KLOBOUKEM>Tohle je nepřípustné.\! Prostější duch by se možná rozzlobil, ale mé smysly mi říkají, že se na cestě sem museli ztratit.

message_3:
      text: \n<DUCH S KLOBOUKEM>Víte...\! když jsem ty pozvánky rozeslal...\! zapomněl jsem tam napsat adresy!

message_4:
      text: \n<DUCH S KLOBOUKEM>Ale jakožto správný džentlmen a hostitel odmítám tento večírek začít dřív, než přijdou všichni hosté.

message_5:
      text: \n<DUCH S KLOBOUKEM>Byl byste tak hodný a pomohl mým hostům se sem dostavit?

#[Nod/Shake]
#[Nod]
message_6:
      text: \n<DUCH S KLOBOUKEM>Děkuji, milý pane!\!<br>Zde je pár map se směry k mému večírku, zapečetěné mou KLOBOUKOVOU pečetí schválení.

message_7:
      text: \n<DUCH S KLOBOUKEM>Doneste tyto mapy prosím ke všem mým hostům.<br>\!Věřím, že se sem rozhodně eventuelně dostaví.

message_8:
      text: Získal jsi 6 \c[4]DĚSIVÝCH MAP\c[0].
#[Shake]
message_9:
      text: \n<DUCH S KLOBOUKEM>Hm... Toť škoda.\! To byste opravdu nechali starého ducha, jako jsem já, tuto hostinu prožít o samotě?
#Talk to Beard GHOST

message_10:
      text: \n<DUCH S VOUSAMA>Hmm...\! Počkat, kam že jsem to šel?\!<br>Safra, má paměť není to, co bývala...

message_11:
      text: Dal jsi DUCHOVI S VOUSAMA \c[4]DĚSIVOU MAPU\c[0].

message_12:
      text: \n<DUCH S VOUSAMA>Cože? Co to taM máte?\!<br>Tak ten s tím kloboukem pořádá večírek?\! Fakt, že jo!

message_13:
      text: \n<DUCH S VOUSAMA>Tak to bych si měl pohnout, aby to tam nevychladlo.\!<br>Už jsem na cestě, bufete zdarma!

#Talk to Glasses GHOST

message_14:
      text: \n<DUCH S BRÝLEMA>Tady sedím, osaměle hledím...\! uff...\! Konečně mě někdo pozve na večírek a mně se povede tam netrefit...

message_15:
      text: Dal jsi DUCHOVI S BRÝLEMA \c[4]DĚSIVOU MAPU\c[0].

message_16:
      text: \n<DUCH S BRÝLEMA>Ó! Nevěřím svým čtyřem očím! Ten s tím kloboukem pořádá večírek?\!<br>Vy jste mi teď fakt zachránili život, víte o tom?\!<br>Měl bych už leťet...\! určitě to tam bude supr!


#Talk to Mustache GHOST

message_17:
      text: \n<DUCH S KNÍRKEM>Neřeště mě!\!<br>Já jsem jen lítající knír, žijící si svůj život!

message_18:
      text: Dal jsi DUCHOVI S KNÍREM \c[4]DĚSIVOU MAPU\c[0].

message_19:
      text: \n<DUCH S KNÍRKEM>Ty jo, vydržte chviličku! Copak to tady máme?\!<br>Mapa k večírku toho s kloboukem?\!<br>No to potěš koště... měl bych se tam ihned vydat!

message_20:
      text: \n<DUCH S KNÍRKEM>\Com[2]Žádný večírek pořádně nezačne, dokud nepřijdu já!\!<br>\quake[1]Hjok, hjok, hjok... chro... hjok, hjok, hjok! \quake[0]

#Talk to Princess GHOST

message_21:
      text: \n<DUCHOVÁ PRINCEZNA>Propána, zdá se, že jsem se opět ztratila...\!<br>Ach... to jsem celá já.

message_22:
      text: Dal jsi DUCHOVÉ PRINCEZNĚ \c[4]DĚSIVOU MAPU\c[0].

message_23:
      text: \n<DUCHOVÁ PRINCEZNA>Panečku! Copak mi to nesete?\!<br>Mapa k večírku pana kníratého? Ano, vzkutku!

message_24:
      text: \n<DUCHOVÁ PRINCEZNA>Musím si tam ihned pospíšit.<br>Chodit pozdě se na princeznu nesluší!


#Talk to Propeller GHOST

message_25:
      text: \n<DUCH S VRTULKOU>Fňuk... Fňuk... No tak...\!<br>Jaktože jsem se zase ztratil?

message_26:
      text: Dal jsi DUCHOVI S VRTULKOU \c[4]DĚSIVOU MAPU\c[0].

message_27:
      text: \n<DUCH S VRTULKOU>Ach... Ahoj...\! Cože? Je tohle mapa?\! Počkat, vidím na ní kloboukovou pečeť!\! Ejhle! Tohle musí být cesta na ten večírek!<br>Děkuji převelice, milý pane!

message_28:
      text: \n<DUCH S VRTULKOU>Uvidíme se tam!

#Talk to DUCH SE SLAMÁKEM

message_29:
      text: \n<DUCH SE SLAMÁKEM>Hm, tohle se mi nějak nezdá.\!<br>Musel jsem někde blbě zabočit...

message_30:
      text: Dal jsi DUCHOVI SE SLAMÁKEM \c[4]DĚSIVOU MAPU\c[0].

message_31:
      text: \n<DUCH SE SLAMÁKEM>Co je tohle? Mapa?\!<br>Ojej... je na ní dokonce kloboukovská pečeť!\!<br>Teď už bych se tam konečně mohl dostat.

message_32:
      text: \n<DUCH SE SLAMÁKEM>Děkuji vám, děti!\!<br>Teď už musím vyrazit, už teď jsem dost mimo.

