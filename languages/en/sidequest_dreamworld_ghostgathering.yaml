#GHOSTS DO A DANCE

message_50:
      text: \n<DUCH S VOUSAMA>Tenhle večírek je senzační!\! Tady je něco, co jsem nabalil na cestě jsem.\! Není to moc, ale víc toho nemám!

message_51:
      text: \n<DUCH S BRÝLEMA>Ach...\! Tenhle večírek je přesně takový, jak jsem si ho představoval.\! Opět děkuji, že jste mě sem zavedli.\! Tenhle dárek je pro vás!

message_52:
      text: \n<DUCH S KNÍRKEM>To je ale úžasný večírek!\! DUCH S KLOBOUKEM se s každým dalším večírkem překonává!\! Jsem vám dlužen, přátelé. Na, vemte si tohle!

message_53:
      text: \n<DUCHOVÁ PRINCEZNA>Toť majestátní oslava!\! A díky patří vám, bez vás bych zde nebyla.\! Přijměte ode mě prosím tento dárek!

message_54:
      text: \n<DUCH S VRTULKOU>Ojojoj! Nevěřím, že jsem vážně tady!\! A určitě vypadám strašně hustě s tím, kolik se vás tady kolem mě motá...\! Tak to vám musím oplatit!

message_55:
      text: \n<DUCH SE SLAMÁKEM>Díky, děti!\! Na téhle oslavě si hned víc užívám posmrtného života!\! Tohle si musíte vzít na oplátku, ani nevíte, jak jste mi zlepšili den!

message_56:
      text: \n<DUCH S KLOBOUKEM>Mí přátelé! Máte mé věčné díky.\! Užijte si prosím tento dárek!

message_57:
      text: \n<DUCH S KLOBOUKEM>Užijte si naši výbornou společnost!

