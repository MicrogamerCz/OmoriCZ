message_20:
      text: \n<PAN PEKAŘ>Vítejte v naší rodinné pekárně! Co byste si přáli?

message_21:
      faceset: MainCharacters_Faraway
      faceindex: 12
      text: \kelDobrej! Přišel jsem vyzvednout objednávku!

message_22:
      text: \n<PAN PEKAŘ>Hmm...\! Vlastně ano!\! Vaše matka říkala, že přijdete... no, i když jsem čekal, že o trochu dřív.\! Nevadí, hned jsem zpátky!

#MR. BAKER walks into door and then walks back out.

message_23:
      faceset: MainCharacters_Faraway
      faceindex: 17
      text: \kelVěděls, že tahle pekárna patří MICHAELOVÝM rodičům?\!<br>No, nejde to moc poznat, protože pořád na hlavě nosí tu jeho otřesnou blonďatou paruku...

message_24:
      faceset: MainCharacters_Faraway
      faceindex: 16
      text: \kelJá bych řekl, že se až moc snaží vyčnívat!

message_25:
      text: \n<PAN PEKAŘ>Tady je Vaše objednávka!\! Dobrou chuť a nashledanou!

