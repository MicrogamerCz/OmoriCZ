#Trigger: Enter proximity of Medusa's Balcony

#MEDÚZA is fiddling with chemicals at the table.
#SWEETHEART is frustrated.


message_0:
      text: Šmankote, tady to smrdí přímo otřesně!\!<br>Jak dlouho to ještě bude trvat?<br>Mám celkem citlivý nos, víte?!\swh

#MEDÚZA turns to SWEETHEART.

message_1:
      text: Na ten pach si zvykneš.\! Teď pšt, panenko, pracuju.\n<MEDÚZA>

#MEDÚZA turns back around.

message_2:
      text: A je hotovo.\n<MEDÚZA>

#Fluid flows from table chemicals to test tube.

message_3:
      text: Uff... no sláva!\swh

#SWEETHEART gets up and pokes the glass.

message_4:
      text: Ahoj, moje dokonalá partnerko!\! Vstáváme!\swh #má to přece být kopie zlatíčka

#MEDÚZA slaps SWEETHEART out of the way.
#SWEETHEART is surprised.

message_5:
      text: Nesahej na sklo, ty hňupe! Celé to zkazíš!\n<MEDÚZA>

message_6:
      text: \quake[1]\{\Com[2]NO...\! \Com[2]TO BYCH...\! \Com[2] NEUDĚLALA! NIKDY!\swh #nejistota

#The test tube starts to bubble. SWEETHEART and MEDÚZA look at the test tube. The test tube starts going and the screen turns white. The test tube is broken and fluid has become gold.

message_7:
      text: C-Co se stalo?\swh

#PERFECTHEART descends from the top of the screen and lands in front of MEDÚZA and SWEETHEART.

message_8:
      text: Nemám slov...\! Tento experiment vyšel lépe, než jsem čekala.\! Pohleď, panenko.\n<MEDÚZA> #blíže orig

message_9:
      text: Výsledek je naprosto dokonalý.\! Hle!\! Perfektní verze tebe samotné!\n<MEDÚZA> #pointa tady je, že to není "perfektní kopie zlatíčka", ale "perfektní forma zlatíčka"

#SWEETHEART examines PERFECTHEART.
#PERFECTHEART follows SWEETHEART's movements.

message_10:
      text: Hmmm...\! Nelíbí se mi.\swh

message_11:
      text: Cože? Slyším tohle správně?\!<br>Vždyť je všechno, cos chtěla, a ještě o něco víc!\n<MEDÚZA> #nepřátelštější

message_12:
      text: Ach, ty prosťáčku.\! Není nic dokonalejšího, než já...<br>což ty zjevně nechápeš.\swh

message_13:
      text: Jsi jenom obyčejný křupan.\!<br>Tohle byla jenom obrovská ztráta času!<br>\!No nic, já le-\swh

message_14:
      text: \Com[2]Už mám dost těch tvých keců!<br>Zákazník nezákazník, už mi fakt lezeš na nervy!\!<br>Kdo tě naučil si takhle pouštět hubu na špacýr?\n<MEDÚZA>

message_15:
      text: A teď... mě omluvte, neboť tohle je jenom obrovská ztráta mé energie...\! Mám o dost důležitější věci na práci.\n<MEDÚZA>

#MEDÚZA walks off.

message_16:
      text: Ne že odejdeš jako první!\! <br>Já se přece měla urazit a odejít jako první!\swh #to uražení nebylo v originálu, ale je to tak dobré, že to tady absolutně musím nechat


