message_30:
      text: No fuj, smrdí to tady jako žumpa...\! <br>Co že tady vlastně provádíš?\swh #přiroz, tady bohužel nic lepšího nesedí

message_31:
      text: Po tom vám nic není, paní.<br>Jen si sedněte stranou a odpočiňte si!\n<MARINA> #vykání, přiroz

message_32:
      text: Ble...\! Začíná mi být blbě...\swh #přiroz

#MARINA performs surgery on a slanted panel.

message_33:
      text: No...\! Ups...\! Jejda...\n<MARINA>

message_34:
      text: ...\n<MARINA>

message_35:
      text: Hm...\! To by snad mělo stačit...\n<MARINA>

message_36:
      text: Tak, hotovo.\! Tady ho máte, paní... <br>Jeden dokonalý partner... už se nese.\n<MARINA>

#Slanted panel turns over.

message_37:
      text: Prohoď pár slov se svou novou životní lásku!\n<MARINA> #přiroz

message_38:
      text: \}A...\!Ajoj...\n<MUTANTÍČKO>

#SWEETHEART turns to MARINA.
#SWEETHEART is frustrated.

message_39:
      text: Má tohle být nějaký blbý vtip?!\! Za koho mě máte?\! <br>Vždyť já jsem snad stokrát, co, TISÍCKRÁT krásnější, <br>než tahle... odpornost!\swh #přiroz

#SWEETHEART turns to MUTANTHEART.

message_40:
      text: Velice jste mě zklamala!\! \Com[2]No nic, já letím!\swh

#SWEETHEART storms off.
#MARINA steps forward.

message_41:
      text: \{HELE, CO TO SAKRA DĚLÁTE?!\!\}<br>Nemůžete se jen tak sebrat a odejít, paní!\n<MARINA>

message_42:
