message_32:
      text: \n<MRZUTÝ CHLAPÍK>Hej, to jste zase vy...

message_33:
      text: \n<MRZUTÝ CHLAPÍK>Jak se daří?\! Mně dost blbě...

message_34:
      text: \n<MRZUTÝ CHLAPÍK>Víte co?\! Ta trubka zase rupla...

message_35:
      text: \n<MRZUTÝ CHLAPÍK>A jaksi...\! jsem si prý nenávratně poškodil barák...

message_36:
      text: \n<MRZUTÝ CHLAPÍK>Kdo by to byl řek?

message_37:
      text: \n<MRZUTÝ CHLAPÍK>Uff...\! Selhal jsem...

message_38:
      text: \n<MRZUTÝ CHLAPÍK>\}Já jen...\! Fňuk...\! Chtěl, aby na mě byli pyšní...

message_39:
      text: \n<MRZUTÝ CHLAPÍK>...

message_40:
      text: \n<MRZUTÝ CHLAPÍK>\Com[2]Urf!\! Musím se vzpamatovat!\!<br>Je to jenom jedna blbá trubka! To zvládnu!

message_41:
      text: \n<MRZUTÝ CHLAPÍK>Sehnal jsem si nové nástroje a jsem připraven na další kolo!

message_42:
      text: \n<MRZUTÝ CHLAPÍK>Hlavně hlavu vzhůru!\!<br>\Com[2]Ano! Já na to mám!

message_43:
      text: \n<MRZUTÝ CHLAPÍK>Jdu si pro tebe, trubko...\!<br>Zbavím se toho kapání jednou a provždy!

#Examine Vance's House Door after talking to him in Hardware Store:

message_44:
      text: \n<MRZUTÝ CHLAPÍK>Hff...\! Hff...\! Hff...\! Hff...

message_45:
      text: \n<MRZUTÝ CHLAPÍK>H-Hej...\! To jste zase vy...

message_46:
      text: \n<MRZUTÝ CHLAPÍK>Přišli jste sem, protože o mě máte strach?

message_47:
      text: \n<MRZUTÝ CHLAPÍK>Fňuk...\! To je od vás ale milé...

message_48:
      text: \n<MRZUTÝ CHLAPÍK>Jen pojďte dovnitř!\! Tentokrát se mi to povede!\!<br>Cítím to v kostech!

