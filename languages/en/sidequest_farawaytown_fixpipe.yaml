      text: \n<MRZUTÝ CHLAPÍK>\sinv[1]Brr... Brr...

message_15:
      text: \n<MRZUTÝ CHLAPÍK>Hej, děcka... Jak se daří?\!<br>Mně celkem dobře...

message_16:
      text: \n<MRZUTÝ CHLAPÍK>Ta kapající trubka už mi pije krev.\! Včera večer jsem s ní ještě něco zkoušel, ale všechno jsem to jenom zhoršil!\! Možná by nebylo od věci sehnat nějakého odborníka...

message_17:
      text: \n<MRZUTÝ CHLAPÍK>Ts...\! Ne...\! Co to blábolím?!\! Tohle mi má pýcha nedovolí!\! Musím ji opravit sám!

message_18:
      text: \n<MRZUTÝ CHLAPÍK>\Com[2]Však já si na tebe přijdu, ty pitomá trubko!

