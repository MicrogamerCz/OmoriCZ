message_52:
      text: \n<MRZUTÝ CHLAPÍK>Cože?

message_53:
      text: \n<MRZUTÝ CHLAPÍK>Nevěřím svým očím...\! Je opravená!\! Fakt, že je opravená!\!<br>\Com[2]Mám takovou radost, že asi budu brečet!

message_54:
      text: \n<MRZUTÝ CHLAPÍK>Jste úžasní!\! Víc, než úžasní!\! Fenomenální!\!<br>Jak bych vám za tohle mohl poděkovat?!

message_55:
      faceset: MainCharacters_Faraway
      faceindex: 27
      text: \n<AUBREY>To...\! no...\! T-To... nic není...\! My jsme v pohodě.

message_56:
      text: \n<MRZUTÝ CHLAPÍK>Fňuk... \!Všichni...\!<br>Díky, že jste mi v těchto těžkých časech pomohli...

message_64:
      text: \n<MRZUTÝ CHLAPÍK>Naoplátku si prosím vemte tohle \c[4]CDčko\c[0].\! Našel jsem ho v díře ve zdi!

message_57:
      text: \n<MRZUTÝ CHLAPÍK>Víte, mám dvě děcka asi stejně staré, jako jste vy.\!<br>Jmenují se VANCE a KIM!

message_58:
      text: \n<MRZUTÝ CHLAPÍK>S jejich mamkou jsme se rozvedli, když byli ještě malí...

message_59:
      text: \n<MRZUTÝ CHLAPÍK>Nevídám je tak často, jak bych chtěl, takže je aspoň rozmazluju \c[3]BONBÓNAMA\c[0], když to jde! He he...

message_60:
      faceset: MainCharacters_Faraway
      faceindex: 0
      text: \n<AUBRY>Oh, takže, vy jste táta KIM a VANCE?

message_61:
      text: \n<MRZUTÝ CHLAPÍK>To teda, a jsem na to hrdý!\! I když pořád dělají nějaké problémy... alespoň se o sebe dokážou postarat!

message_62:
      faceset: MainCharacters_Faraway
      faceindex: 1
      text: \n<AUBRY>Haha...\! Ano...\! to je dobře...

message_65:
      text: \n<MRZUTÝ CHLAPÍK>Každopádně bych řekl, že si teď zasloužím nějaký ten odpočinek - a to bez kapání!

message_66:
      text: \n<MRZUTÝ CHLAPÍK>Ještě jednou díky.\! U mě doma jste vždy vítáni!

message_67:
      text: \n<MRZUTÝ CHLAPÍK>Dnes večer jdeme s dětma na večírek k sousedům!\! Jídlo zdarma je vždycky super!
