#Fix Pipe 1: Find in hardware store

message_1:
      text: \n<MRZUTÝ CHLAPÍK>Hej, ty! Jak se daří?\!<br>Mně dneska naprosto skvěle!

message_2:
      text: \n<MRZUTÝ CHLAPÍK>A víš proč?\! Protože konečně nadešel den, kdy opravím tu ruplou trubku!

message_3:
      text: \n<MRZUTÝ CHLAPÍK>Všechno to začalo pár týdnů zpátky...\! V rohu obýváku se mi objevila dost nepříjemná louže...\!<br>Kdo ví, jak se tam vůbec dostala...

message_4:
      text: \n<MRZUTÝ CHLAPÍK>Ze začátku to nebyla taková hrůza, ale den co den se zvětšovala...

message_5:
      text: \n<MRZUTÝ CHLAPÍK>A abych pravdu řek, už jsem si asi zvykl na ten neustálý zvuk kapání a promočený koberec...

message_6:
      text: \n<MRZUTÝ CHLAPÍK>Ale víš co?\! Dneškem se vše mění...\! Ano!\! Konečně jsem vyrazil sem do \c[11]OPRAVSI!\c[0]\! Nářadí mám...\!<br>a teď...\! mám na to, si to opravit!

message_7:
      text: \n<MRZUTÝ CHLAPÍK>Fuj...\! Promiňte za můj proslov.\!<br>To pitomé kapání už mi začíná lést do mozku.

message_8:
      text: \n<MRZUTÝ CHLAPÍK>Bydlím hned vedlo toho \c[11]KOSTELA\c[0], jihozápadně odsud. \!<br>Rád se o tuhle výjimečnou událost podělím s hosty!

# EXAMINE VANCES HOUSE DOOR AFTER TALKING TO HIM IN HARDWARE STORE

