      text: \n<MRZUTÝ CHLAPÍK>Hej, to jste zase vy!\!<br>Chce mi dělat mentální podporu nebo co?

message_21:
      text: \n<MRZUTÝ CHLAPÍK>Ha, ha...\! Toho si fakt vážím.

message_22:
      text: \n<MRZUTÝ CHLAPÍK>Jen pojďte dál!\! Už ji mám skoro opravenou!

