#THEATER

message_100:
      text: \n<KLÍČKOKRTEK>Jakožto důvěryhodný filmový kritik jsem usoudil, že ZLATÍČČINA díla jsou všechna nad naše pochopení!

message_101:
      text: \n<KLÍČKOKRTEK>Kamaráde...\! Ty mi hrozně někoho připomínáš.\!<br>Nebyls náhodou v televizi?

message_102:
      text: \n<KLÍČKOKRTEK>Ticho! Tohle je můj oblíbený biják!

message_103:
      text: \n<KLÍČKOKRTEK>Ach, ZLATÍČKO...\! Jsi na tento svět příliš zlatá.

message_104:
      text: \n<KLÍČKOKRTEK>Viděl jsem každý díl \"ZLATÍČKO HLEDÁ ZLATÍČKA\" alespoň šestkrát! #confused man reading paper strikes again!

message_105:
      text: \n<KLÍČKOKRTEK>Všude kam jdu, si s sebou beru ZLATÍČKO!\!<br>Pozdrav, ZLATÍČKO!

message_106:
      text: \n<KLÍČKOKRTEK>Nikdo krom ZLATÍČKA mě nechápe...

message_107:
      text: \n<KLÍČKOKRTEK>ZLATÍČKO je dokonalé v každém smyslu.\!<br>Udělal bych pro ní \quake[1]cokoliv\quake[0]...

message_108:
      text: \n<KLÍČKOKRTEK>Miluju ZLATÍČKO tak moc, že si nevzpomenu na to, co bylo před ní.\! Ne, vážně, fakt to nejde!

message_109:
      text: \n<KLÍČKOKRTEK>\}ZLATÍČKO...\! Jednou budeš moje...\{

#AFTER SW WEDDING

message_110:
      text: \n<KLÍČKOKRTEK>Fňuk...\! ZLATÍČKU už se to zase povedlo.\! Jsem kompletně dojat.

message_111:
      text: \n<KLÍČKOKRTEK>Počkat, ty, že jsi HERO? Jakože \sinv[1]ten\sinv[0] HERO ze \"ZLATÍČKA HLEDÁ ZLATÍČKA\"!?\! Jsi opravdu úžasný herec!\! Doopravdy jsem věřil, žes odmítl ZLATÍČKO!

message_114:
      text: \n<KLÍČKOKRTEK>S koncem \"ZLATÍČKA HLEDÁ ZLATÍČKA\"...\! končí i můj život.

message_120:
      text: Děsivě realistická panenka ZLATÍČKA.

#SKELETON

message_121:
      text: Není živý.

message_122:
      text: Sbírka smrtelných zbraní...\!<br>Jedna chybí.


message_130:
      text: Nazdar, JIMZI! My jsme se ale dlouho neviděli!<br>\!Jak sis užil víkend, kámo?\n<KLÍČKOKRTEK>

message_131:
      text: Čau, LINDO! Tebe jsem neviděl už snad léta!\!<br>Jak je na tom ten tvůj tatík?\! Začíná mi celkem chybět.\n<KLÍČKOKRTEK>

message_132:
      text: Čau, SALE! Koukám, že jsi zhubl! Ty se máš!\n<KLÍČKOKRTEK>

message_133:
      text: JEFFREY! Kamaráde!\! Tebe jsem tak dlouho neviděl.\!<br>Musíme spolu někdy někam zajít.\n<KLÍČKOKRTEK>


#SPROUT CROWD

message_200:
      text: \sprZa tohle místo jsem dal celou všechno \c[3]TOFU\c[0], co jsem měl! #blíže orig

message_201:
      text: \sprZa tohle místo jsem dal peníze, které jsem si šetřil na vysokou!

message_202:
      text: \sprZa tohle místo jsem dal svůj dům!

message_203:
      text: \sprZa tohle místo jsem dal svou duši!

#REST OF CROWD

message_204:
      text: \spr\sinv[1]ZLATÍČKO... ZLATÍČKO...<br>Žádná jiná pro mě na tomto světě není!\sinv[0]

message_205:
      text: \sprZLATÍČKO je dokonalé!\! Prostě nemá chybu!

message_206:
      text: \sprMá láska ke ZLATÍČKU nezná meze!

message_207:
      text: \sprZLATÍČKO...\! Je bohyně, žijící mezi námi...<br>\!Jaké máme štěstí.

#UNIQUE SPROUT CROWD

message_208:
      text: \sprJeště ani nezačli, ale už teď se třepu!\! \quake[1]<br>Jaktože mi nejde přestat!?\quake[0]

message_209:
      text: \spr\"Z\" jako \"ZLATÁ\".\! \"L\" jako \"LÁSKYPLNÁ\".\!<br>\"A\" jako \"ANDĚLSKÁ\".\! \"T\" jako... \"TOFU\". Mňam!\!<br>\"Í\" jako...\! \"INTELIGENTNÍ\"... #zkusím něco

message_210:
      text: \spr\"Č\" jako \"ČAROVNÁ\".\! \"K\" jako \"KRÁSNÁ\".\!<br>\A "O\" jako \"OVŠEM TA NEJLEPŠÍ\"!

message_211:
      text: \spr\}Jupí! ZLATÍČKO!

message_212:
      text: \sprSlyšel jsem, že tady kdysi bývala knihovna...\!<br>ale ZLATÍČKO si nad ní postavilo pódium...\!<br>Stejně, kdo by potřeboval číst, když máme ZLATÍČKO!?

message_213:
      text: \sprKdyby se rajčata jmenovaly jinak, byly by stejně pořád tak šťavnatá. #není otázka

message_214:
      text: \sprUž se těším!

message_215:
