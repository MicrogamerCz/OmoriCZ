#Location: Sprout Mole Village
message_25:
      text: \n<RODINNÝ KRTEK>My KLÍČKOKRTCI se neodvážíme odcházet z kolonie po velkém stěhování.\! Nebyla to pro nás lehká doba... #blíže orig

message_26:
      text: \n<RODINNÝ KRTEK>Hodně z nás to nepřežilo...\! Ztráceli se nám přátelé skoro na každém kroku...\! Rodinám se ztrácely děti!\! Ach, to byla hrůza!

message_27:
      text: \n<RODINNÝ KRTEK>Ale aspoň je to teď vše v pořádku...\! no, většinou je.

#FLAMINGO MOLE
#Location: Sprout Mole Village

message_30:
      text: \n<RODINNÝ KRTEK>Přestože jsou KLÍČKOKRTCI inteligentní tvorové, nedělá jim problém se jednoduše stát něčím posedlí.\! Jak jistě vidíte, nedokážu se ovládat.

