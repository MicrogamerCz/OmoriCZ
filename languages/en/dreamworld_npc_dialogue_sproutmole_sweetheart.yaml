message_50:
      text: \n<ZÁSTUPCE ŠÉFKUCHAŘE>Vlažné \c[3]TOFU\c[0]?\! To je snad ten nejhorší nápad, co jsem kdy slyšel.\!<br>To i studené \c[3]TOFU\c[0] zní líp...

message_51:
      text: \n<ZÁSTUPCE ŠÉFKUCHAŘE>Vlažné \c[3]TOFU\c[0]?\! Z toho se mi chce zvracet, jen nad tím přemýšlím.\!<br>To i teplé \c[3]TOFU\c[0] zní líp...

