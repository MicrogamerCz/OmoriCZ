message_43:
      text: \n<ZÁSTUPCE ŠÉFKUCHAŘE>Jak si dovoluješ se takhle rouhat?!\! Každý přece ví, že se \c[3]TOFU\c[0] servíruje teplé!

message_44:
      text: \n<ZÁSTUPCE ŠÉFKUCHAŘE>Šplouchá ti na maják?\! Každý KLÍČKOKRTEK, kterému to alespoň trochu myslí, by ti řekl, že se \c[3]TOFU\c[0] servíruje studené!

message_45:
      faceset: MainCharacters_DreamWorld
      faceindex: 39
      text:  \herHele, uklidněte se.\! Co takle spolu udělat kompromis?

message_46:
      faceset: MainCharacters_DreamWorld
      faceindex: 37
      text: \herKdo ví?\! Možná máte oba pravdu!\! A nebo byste spolu mohli zkusit uvařit \c[3]TOFU\c[0] na způsob, který ještě nikdo před vámi neudělal...\! Jako třeba něco meži teplým a studeným...

message_47:
