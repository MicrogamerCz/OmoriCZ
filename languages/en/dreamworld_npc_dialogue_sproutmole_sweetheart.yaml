message_0:
      text: \who\}Třepy, třepy, třep...\! Šup, šup, šup...

#Beautiful Mole
#Location: Sproutmole Village
message_1:
      text: \n<KRÁSNOKRTEK>Jen se na mě podívejte...\!<br>Jsem opravdu nejkrásnější KLÍČKOKRTEK, nemyslíte? #přejmenování

#BOX Mole
#Location: Sproutmole Village

message_221:
      text: \n<DÁRKOKRTEK>Vánoce jsou můj oblíbený svátek, tak proč bych je nemohl slavit pořád?


message_2:
      text: \n<DÁRKOKRTEK>A mám zkažené Vánoce...

#BUTLER Mole
#Location: Check Dream world -dungeon dialogue

#CHEF Mole
#Location: Sprout Mole Village
#(TOFU TRIVIA copy)
message_3:
      text: \n<KUCHAŘ>Ach ano, vítejte!\! Ty ses sem jistě přišel o největším gastronomickém přehmatu od dob chleba...\! \Com[2]\c[3]TOFU\c[0]!

message_4:
      text: \n<KUCHAŘ>C'est magnifique!\!<br>Zde jsou tvé každodenní zajímavá fakta o \c[3]TOFU\c[0].

message_5:
      text: \n<KUCHAŘ>\Com[2]Jak si dovoluješ se rouhat \c[3]TOFU\c[0]!?\!<br>Vypal.\! Hnusíš se mi!

message_6:
      text: \n<KUCHAŘ>Na to, abys udělal čáru dlouhou jednu míli bys potřeboval přesně dvanáct tisíc, šest set sedmdesát dva kousků \c[3]TOFU\c[0]! #až nebudu v autobuse, přepočítám na KM

message_7:
      text: \n<KUCHAŘ>Existují čtyři druhy \c[3]TOFU\c[0]...\!<br>tuhé, extra tuhé, měkké a hedvábné! #silken na hedvábné

message_8:
      text: \n<KUCHAŘ>Tuhé \c[3]TOFU\c[0] se dá restovat, upéct, udělat do kosty, zkrátka snad cokoliv.\! To protože i navzdory změnám tvaru stále absorbuje příchuť! #snad blíže orig

message_9:
      text: \n<KUCHAŘ>Měkké \c[3]TOFU\c[0] je nejlepší syrové nebo scezené.\! Dává se do dezertů, nápojů a omáček!

message_10:
      text: \n<KUCHAŘ>Hedvábné \c[3]TOFU\c[0] má krémovou konzistenci. Používá se při pečení a také se dává do dezertů, nápojů a omáček! #viz výše

message_11:
      text: \n<KUCHAŘ>Uzené \c[3]TOFU\c[0] je skvělá alternativa masa!

message_12:
      text: \n<KUCHAŘ>\c[3]TOFU\c[0] není vhodné pro osoby trpící ledvinovými kameny, neboť má vysoký obsah sóji!

message_13:
      text: \n<KUCHAŘ>Nejlepší způsob, jak přidat \c[3]TOFU\c[0] chuť, je jej smažit do zlatova, a poté přidat marinádu.\! V tomto případě z ní absorbuje všechnu příchuť a pomalu se ani neodlepí z pánvičky!

message_14:
      text: \n<KUCHAŘ>Pokud byste se chtěli dozvědět více o nádherném a majestátním \c[3]TOFU\c[0], klidně se zeptejte znovu.\! Ho-ho! #úplně tady nechi evokovat santu

#DOUBLE MOLE
#Location: Sprout Mole Village
message_20:
      text: \n<DVOJITÝ KRTEK>Jsme dva!\! Jsme jeden!\! Jsme jedva?

#DUNCE MOLE
#Location: Sprout Mole Village
message_21:
      text: \n<HLOUPÝ KRTEK>Tahle zeď je pěkně studená!

#ELDER MOLE
#Location: Sprout Mole Village
message_22:
      text: \n<KRTEK STAROSTA>Pracuji na revolučním vynálezu, který změní život všech obyvatelů této kolonie...\! ne...\! na celém světe! #blíže orig

#ELDER MOLE JR.
#Location: Sprout Mole Village
message_23:
      text: \n<KRTEK STAROSTA MLADŠÍ>Poslední dobou se nedokážu pořádně vyspat!\! Kéž bych měl něco, co by mi s tím pomohlo...

