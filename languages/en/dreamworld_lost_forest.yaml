message_41:
    text: \n<TÁTA DLOUHONOŽKA>Děti... Musím vás varovat...

message_42:
    text:  \n<TÁTA DLOUHONOŽKA>Stejně jako všechno v něm, i tento svět jednou zažije svůj konec.\! A přestože se SNÍLKOVI podařilo zadržet nezardžitelné, temnota stále vytrvává.

message_43:
    text:  \n<TÁTA DLOUHONOŽKA>Věčnou ránu nedokáže zakrýt žádný obvaz...\! a nastane čas, kdy její vliv plně přeteče do tohoto světa.<br><br>A i když se SNÍLEK snaží na své starosti zapomenout, ony na něj zapomenout nedokážou. #snažil jsem se zachovat originál, ale mám strach, že to v ČJ prostě nejde

message_44:
    text:  \n<TÁTA DLOUHONOŽKA>Konec tohoto světa je neodvratný.\! Ovšem SNÍLEK je jediný, kdo ho je schopen jednou pro vždy vysvobodit.

message_50:
    text: Tento svícen byl zapálen nedávno.

message_51:
    text: Starý pařez.
