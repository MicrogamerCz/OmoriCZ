#*HERO walks to lake*

message_10:
      faceset: MainCharacters_Faraway
      faceindex: 31
      text: \herS KELEM jsme skákali z támhleté sochy do vody, a když jsme SUNNYMU řekli, aby se přidal...\! zarazil se a spadl do ní.

#*HERO turns to player*

message_11:
      faceset: MainCharacters_Faraway
      faceindex: 34
      text: \herPamatuješ si to, SUNNY?\! Stalo se to všechno celkem rychle...

message_12:
      faceset: MainCharacters_Faraway
      faceindex: 34
      text: \herA i když jsme byli přímo ve vodě, nebyli jsme to my, kdo tě zachránil. #přiroz

#*KEL turns to PLAYER*

message_13:
      faceset: MainCharacters_Faraway
      faceindex: 17
      text: \kelNe, to MARI,..\! Skočila tam za tebou dříve, než jsme se my dva vůbec nadali.

#*AUBREY walks to front of pier*

message_14:
      faceset: MainCharacters_Faraway
      faceindex: 27
      text: \aubNikdy nezapomenu na to, jak tě vynášela ven.\! A když tě položila a tys konečně otevřel oči, položila se na tebe a rozbrečela se.

message_15:
      faceset: MainCharacters_Faraway
      faceindex: 2
      text: \aub...\! Takovou jsem ji nikdy předtím ani potom nezažila...
#*HERO walks right in front of PLAYER*

message_16:
      faceset: MainCharacters_Faraway
      faceindex: 31
      text: \herMARI tě měla vážně ráda, SUNNY.\! Ale to ty přece víš, ne?


