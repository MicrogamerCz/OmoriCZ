      faceindex: 15
      text: \kelHa ha... Možná jo, možná jo.\!<br>Tak... proč jsme se tady tím pádem přestali koupat?

message_8:
      faceset: MainCharacters_Faraway
      faceindex: 27
      text: \aubTy už si nevzpomínáš?\! MARI chtěla, abychom sem přestali chodit, potom co se SUNNY málem utopil...

