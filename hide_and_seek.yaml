message_10:
      faceset: MainCharacters_DreamWorld
      faceindex: 39
      text: \herTakže...\! BASILE, chtěl by sis zahrát na schovku?

message_11:
      faceset: MainCharacter_Basil
      faceindex: 1
      text: \basMně to je jedno.\! Však stejně nikam nespěcháme.\! Nechám to na OMORIM.\!<br>OMORI, co bys chtěl ty dělat?

# BERLY walks up to OMORI.

message_12:
      text: \berOMORI, OMORI! Můj nejlepší příteli!<br>\!No tak! Ty přece umíš hrát na schovku, ne snad?

# [YES/NO]
# [YES]

message_13:
      text: \berHeh, to jsem si myslela!\! Co vám teda brání?\!<br>Pojďme, jde se hrát! Seřaďte se!
# [NO]
message_14:
      text: \ber\com[2]Cože!? Ty neumíš hrát na schovku!?\!<br>Co jsi to za kluka, když neumíš hrát na schovku?<br><br>Tak to si s náma teda musíš zahrát!\!<br>Nejdříve všechny seřadím, a pak vysvětlím pravidla!

