message_7:
      text: \ber\com[2]Kampak!\! Vy se mi zase chcete vyhnout!?\!<br>Co se mnou máte za problém?\! Můj obličej?\!<br>Můj tvrdý, drsný vzhled?

message_8:
      text: \berNo, aspoň že nejsem tak zlá jako ŠÉF!\! Ještě že jsem mu dala zaracha po tom, co se stalo minule...

# BERLY looks around.

message_9:
